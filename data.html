<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBANKMFV Data Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>VBANKMFV Data Purchase</h1>
    <div class="form-container">
        <form id="dataForm">
            <input type="text" id="phoneNumber" placeholder="Enter Phone Number" required maxlength="11">
            <label for="network">Select Network</label>
            <select id="network" required>
                <option value="1">MTN</option>
                <option value="2">Glo</option>
                <option value="3">Airtel</option>
                <option value="4">9mobile</option>
            </select>
            <label for="dataPlan">Select Data Plan</label>
            <select id="dataPlan" required>
                <option value="1">500MB - ₦160</option>
                <option value="2">2GB - ₦520</option>
            </select>
            <p>Amount: ₦<span id="amountToPay">0</span></p>
            <input type="password" id="pin" placeholder="Enter 4-Digit PIN" required maxlength="4">
            <p>Your Balance: ₦<span id="userBalance">Loading...</span></p>
            <button type="submit">Purchase Now</button>
            <p class="error" id="errorMessage"></p>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA1dzpeYvPixn7y3yPx-h6M031QLXJFXBc",
            authDomain: "vbankmfv.firebaseapp.com",
            projectId: "vbankmfv",
            storageBucket: "vbankmfv.firebasestorage.app",
            messagingSenderId: "920021461554",
            appId: "1:920021461554:web:93e1f0ed565c78a04c2a2b",
            measurementId: "G-G37D2FP82T"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUserUID;
        let userBalance = 0;
        let userPin;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserUID = user.uid;
                const balanceRef = doc(db, "balances", currentUserUID);
                const balanceDoc = await getDoc(balanceRef);
                if (balanceDoc.exists()) {
                    userBalance = balanceDoc.data().balance;
                    document.getElementById("userBalance").textContent = userBalance;
                } else {
                    alert("Balance not found!");
                    window.location.href = "profile.html";
                }

                const userRef = doc(db, "users", currentUserUID);
                const userDoc = await getDoc(userRef);
                if (userDoc.exists()) {
                    userPin = userDoc.data().pin;
                }
            } else {
                alert("Not logged in!");
                window.location.href = "login.html";
            }
        });

        document.getElementById("dataPlan").addEventListener("change", () => {
            const selectedPlan = document.getElementById("dataPlan").value;
            document.getElementById("amountToPay").textContent = selectedPlan == "1" ? "260" : "520";
        });

        document.getElementById("dataForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const phoneNumber = document.getElementById("phoneNumber").value;
            const network = document.getElementById("network").value;
            const dataPlan = document.getElementById("dataPlan").value;
            const pin = document.getElementById("pin").value;
            const amount = dataPlan == "1" ? 160 : 520;
            const errorMessage = document.getElementById("errorMessage");

            if (pin !== userPin) {
                errorMessage.textContent = "Incorrect PIN.";
                return;
            }
            if (userBalance < amount) {
                errorMessage.textContent = "Insufficient balance.";
                return;
            }

            const newBalance = userBalance - amount;
            const balanceRef = doc(db, "balances", currentUserUID);
            await updateDoc(balanceRef, { balance: newBalance });

            try {
                const response = await fetch('https://chinedutopup.com.ng/api/data/', {
                    method: 'POST',
                    headers: {
                        'Token': 'Token bC6p3CABlEv70AkICCCtA7o3exCAyfcxmBBqGcB9h35AAgA1x981CaJ54Hs21725471118',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        network: network,
                        phone: phoneNumber,
                        ref: Date.now().toString(),
                        data_plan: dataPlan,
                        ported_number: false
                    })
                });

                const result = await response.json();
                if (response.ok && result.status === "success") {
                    alert("Data purchase successful!");
                } else {
                    errorMessage.textContent = "API Error: " + result.message;
                    await updateDoc(balanceRef, { balance: userBalance });
                }
            } catch (error) {
                errorMessage.textContent = "Failed to connect. Please try again.";
                await updateDoc(balanceRef, { balance: userBalance });
            }
        });
    </script>
</body>
</html>
