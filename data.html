<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Purchase Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; }
        select, input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .message { text-align: center; margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buy Data</h1>
        <form id="dataForm">
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" placeholder="Enter Phone Number" required>
            </div>

            <div class="form-group">
                <label for="network">Network</label>
                <select id="network" required>
                    <option value="">Select Network</option>
                    <option value="1">MTN</option>
                    <option value="2">Glo</option>
                    <option value="3">Airtel</option>
                </select>
            </div>

            <div class="form-group">
                <label for="data-type">Data Type</label>
                <select id="data-type" required>
                    <option value="">Select Data Type</option>
                    <option value="Corporate Gifting">Corporate Gifting</option>
                    <option value="SME">SME</option>
                    <option value="Data Coupons">Data Coupons</option>
                </select>
            </div>

            <div class="form-group">
                <label for="plan">Choose Plan</label>
                <select id="plan" required>
                    <option value="">Select a Data Type First</option>
                </select>
            </div>

            <button type="submit">Buy Now</button>
        </form>
        <p id="message" class="message"></p>
    </div>

    <script>
        const planSelect = document.getElementById("plan");
        const dataTypeSelect = document.getElementById("data-type");

        const dataPlans = {
            "Corporate Gifting": [
                { id: 201, name: "500MB - ₦200" },
                { id: 202, name: "1GB - ₦400" }
            ],
            "SME": [
                { id: 301, name: "1GB - ₦300" },
                { id: 302, name: "2GB - ₦600" }
            ],
            "Data Coupons": [
                { id: 401, name: "1.5GB - ₦500" },
                { id: 402, name: "3GB - ₦1000" }
            ]
        };

        dataTypeSelect.addEventListener("change", function () {
            const selectedType = dataTypeSelect.value;
            planSelect.innerHTML = "";
            if (selectedType && dataPlans[selectedType]) {
                dataPlans[selectedType].forEach(plan => {
                    const option = document.createElement("option");
                    option.value = plan.id;
                    option.textContent = plan.name;
                    planSelect.appendChild(option);
                });
            } else {
                const defaultOption = document.createElement("option");
                defaultOption.textContent = "Select a Data Type First";
                planSelect.appendChild(defaultOption);
            }
        });

        document.getElementById("dataForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            const phoneNumber = document.getElementById("phone-number").value;
            const network = document.getElementById("network").value;
            const plan = planSelect.value;
            const messageEl = document.getElementById("message");

            if (!phoneNumber || !network || !plan) {
                messageEl.textContent = "❌ Please fill all fields!";
                messageEl.style.color = "red";
                return;
            }

            messageEl.textContent = "⏳ Processing... Please wait.";
            messageEl.style.color = "orange";

            try {
                const response = await fetch('https://mtsvtu.com/api/data/', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Token b67c831c0565687852aa7db04aef1623341f7c56',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        network: network,
                        mobile_number: phoneNumber,
                        plan: plan,
                        Ported_number: true
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    messageEl.textContent = "✅ Data purchase successful!";
                    messageEl.style.color = "green";
                } else {
                    const errorResult = await response.json();
                    messageEl.textContent = `❌ Failed: ${errorResult.detail || "Unknown error"}`;
                    messageEl.style.color = "red";
                }
            } catch (error) {
                messageEl.textContent = "❌ Error connecting to server!";
                messageEl.style.color = "red";
            }
        });
    </script>
</body>
</html>
