<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Purchase Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .amount-container {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .welcome-message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .assistance-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Welcome message -->
    <div class="welcome-message">
        <p>Welcome to the Data Purchase Portal! If you have any issues, <a href="contact.html" class="assistance-link">contact us for assistance</a>.</p>
    </div>

    <div class="form-container">
        <h2>Data Purchase Form</h2>
        <form id="dataForm">
            <!-- Phone Number -->
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" maxlength="11" placeholder="Enter phone number" required>
            <div id="phoneError" class="error"></div>

            <!-- Select Network -->
            <label for="network">Select Network</label>
            <select id="network" required>
                <option value="">Select Network</option>
                <option value="MTN">MTN</option>
            </select>
            <div id="networkError" class="error"></div>

            <!-- Select Data Type -->
            <label for="dataType">Select Data Type</label>
            <select id="dataType" required>
                <option value="">Select Data Type</option>
                <option value="sme">SME</option>
                <option value="gifting">Gifting</option>
                <option value="corporate">Corporate</option>
            </select>
            <div id="dataTypeError" class="error"></div>

            <!-- Select Data Plan -->
            <label for="dataPlan">Select Data Plan</label>
            <select id="dataPlan" required>
                <option value="">Select Data Plan</option>
            </select>
            <div id="dataPlanError" class="error"></div>

            <!-- Amount to Pay -->
            <div class="amount-container">
                <p>Amount to Pay: <span id="amountToPay">₦0</span></p>
            </div>

            <!-- 4-digit PIN -->
            <label for="pin">Enter 4-Digit PIN</label>
            <input type="password" id="pin" maxlength="4" pattern="\d{4}" placeholder="****" required>
            <div id="pinError" class="error"></div>

            <!-- Submit Button -->
            <button type="submit">Purchase Data</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA1dzpeYvPixn7y3yPx-h6M031QLXJFXBc",
            authDomain: "vbankmfv.firebaseapp.com",
            projectId: "vbankmfv",
            storageBucket: "vbankmfv.appspot.com",
            messagingSenderId: "920021461554",
            appId: "1:920021461554:web:93e1f0ed565c78a04c2a2b",
            measurementId: "G-G37D2FP82T"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const dataPlans = {
            sme: [
                { name: "SME 1GB", price: 260, duration: "30 Days" }
            ],
            gifting: [
                { name: "1GB Gifting", price: 280, duration: "30 Days" }
            ],
            corporate: [
                { name: "1GB Corporate", price: 305, duration: "30 Days" }
            ]
        };

        const dataTypeSelect = document.getElementById('dataType');
        const dataPlanSelect = document.getElementById('dataPlan');
        const form = document.getElementById('dataForm');
        const amountToPay = document.getElementById('amountToPay');
        const pinInput = document.getElementById('pin');
        const phoneInput = document.getElementById('phoneNumber');

        const networkError = document.getElementById('networkError');
        const dataTypeError = document.getElementById('dataTypeError');
        const dataPlanError = document.getElementById('dataPlanError');
        const pinError = document.getElementById('pinError');
        const phoneError = document.getElementById('phoneError');

        let user = null;

        // Check for User Authentication
        onAuthStateChanged(auth, (currentUser) => {
            if (currentUser) {
                user = currentUser;
                checkUserPin(user.uid);  // Check if the user has a PIN set
            } else {
                // Redirect to login if user is not logged in
                window.location.href = "login.html";
            }
        });

        // Function to check if the user has a PIN set
        async function checkUserPin(uid) {
            const userDoc = doc(db, "users", uid);
            const userSnap = await getDoc(userDoc);

            if (userSnap.exists()) {
                const userData = userSnap.data();
                if (!userData.pin) {
                    // If the user does not have a PIN, redirect to profile page
                    alert("You haven't set a PIN. Please set your PIN now.");
                    window.location.href = "me.html";
                }
            }
        }

        // Event listener for data type selection
        dataTypeSelect.addEventListener('change', function () {
            const selectedType = dataTypeSelect.value;
            dataPlanSelect.innerHTML = '<option value="">Select Data Plan</option>';
            networkError.textContent = '';
            dataTypeError.textContent = '';
            dataPlanError.textContent = '';
            pinError.textContent = '';

            if (selectedType && dataPlans[selectedType]) {
                dataPlans[selectedType].forEach(plan => {
                    const option = document.createElement('option');
                    option.value = `${plan.name} - ₦${plan.price} (${plan.duration})`;
                    option.textContent = `${plan.name} - ₦${plan.price} (${plan.duration})`;
                    dataPlanSelect.appendChild(option);
                });
            }

            amountToPay.textContent = '₦0';
        });

        // Event listener for data plan selection
        dataPlanSelect.addEventListener('change', function () {
            const selectedPlan = dataPlanSelect.value;
            if (selectedPlan) {
                const price = selectedPlan.match(/₦(\d+)/);
                if (price) {
                    amountToPay.textContent = `₦${price[1]}`;
                }
            }
        });

        // Form submission handler
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            let isValid = true;

            // Phone number validation
            const phoneNumber = phoneInput.value;
            if (!phoneNumber || phoneNumber.length !== 11 || phoneNumber[0] !== '0' || isNaN(phoneNumber)) {
                phoneError.textContent = 'Phone number must start with 0 and be 11 digits long.';
                isValid = false;
            } else {
                phoneError.textContent = '';
            }

            // Validation checks
            if (!document.getElementById('network').value) {
                networkError.textContent = 'Please select a network.';
                isValid = false;
            }
            if (!document.getElementById('dataType').value) {
                dataTypeError.textContent = 'Please select a data type.';
                isValid = false;
            }
            if (!document.getElementById('dataPlan').value) {
                dataPlanError.textContent = 'Please select a data plan.';
                isValid = false;
            }
            if (!pinInput.value || pinInput.value.length !== 4 || isNaN(pinInput.value)) {
                pinError.textContent = 'Please enter a valid 4-digit PIN.';
                isValid = false;
            }

            if (!isValid) return;

            // Check user balance in Firestore
            const userDoc = doc(db, "users", user.uid);
            const userSnap = await getDoc(userDoc);
            if (userSnap.exists()) {
                const userData = userSnap.data();
                const userBalance = userData.balance || 0;
                const selectedPlan = dataPlanSelect.value;
                const price = parseInt(selectedPlan.match(/₦(\d+)/)[1]);

                if (userBalance < price) {
                    alert("Insufficient balance. Please top up your account.");
                    return;
                }

                // Deduct money from balance and update Firestore
                await updateDoc(userDoc, {
                    balance: userBalance - price
                });

                // Store data purchase details in Firestore
                const purchaseRef = doc(db, "purchases", `${user.uid}-${Date.now()}`);
                await setDoc(purchaseRef, {
                    userId: user.uid,
                    network: document.getElementById('network').value,
                    dataType: document.getElementById('dataType').value,
                    dataPlan: selectedPlan,
                    amount: price,
                    date: new Date()
                });

                // Redirect to receipt.html
                window.location.href = "receipt.html";
            }
        });
    </script>
</body>
</html>
