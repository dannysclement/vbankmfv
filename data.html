<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Purchase Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .amount-container {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Data Purchase Form</h2>

        <form id="dataForm">
            <!-- Phone Number -->
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" maxlength="11" required>
            <div id="phoneError" class="error"></div>

            <!-- Select Network -->
            <label for="network">Select Network</label>
            <select id="network" required>
                <option value="">Select Network</option>
                <option value="MTN">MTN</option>
            </select>

            <!-- Select Data Type -->
            <label for="dataType">Select Data Type</label>
            <select id="dataType" required>
                <option value="">Select Data Type</option>
                <option value="sme">SME</option>
                <option value="gifting">Gifting</option>
                <option value="corporate">Corporate</option>
            </select>

            <!-- Select Data Plan -->
            <label for="dataPlan">Select Data Plan</label>
            <select id="dataPlan" required>
                <option value="">Select Data Plan</option>
            </select>

            <!-- Amount to Pay -->
            <div class="amount-container">
                Amount to Pay: ₦<span id="amountToPay">0</span>
            </div>

            <!-- PIN Input -->
            <label for="pin">Enter 4-digit PIN</label>
            <input type="password" id="pin" maxlength="4" required>
            <div id="pinError" class="error"></div>

            <!-- Submit Button -->
            <button type="submit">Purchase Data</button>
        </form>
    </div>

    <!-- Firebase Integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA1dzpeYvPixn7y3yPx-h6M031QLXJFXBc",
            authDomain: "vbankmfv.firebaseapp.com",
            projectId: "vbankmfv",
            storageBucket: "vbankmfv.appspot.com",
            messagingSenderId: "920021461554",
            appId: "1:920021461554:web:93e1f0ed565c78a04c2a2b",
            measurementId: "G-G37D2FP82T"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userUID = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userUID = user.uid;
                const userDoc = doc(db, "users", user.uid);
                const userSnap = await getDoc(userDoc);

                if (userSnap.exists()) {
                    const userData = userSnap.data();
                    alert(`Your current balance: ₦${userData.balance}`);
                    
                    // Check PIN existence
                    if (userData.pin) {
                        const confirmReset = confirm("You already have a PIN. Do you want to reset it?");
                        if (confirmReset) {
                            window.location.href = "pin.html";
                        }
                    }
                } else {
                    alert("User not found. Please create a profile.");
                    window.location.href = "profile.html";
                }
            } else {
                alert("User not logged in.");
                window.location.href = "login.html";
            }
        });

        // Data Plans Configuration
        const dataPlans = {
            sme: [{ name: "SME 1GB", price: 260 }],
            gifting: [{ name: "Gifting 1GB", price: 280 }],
            corporate: [{ name: "Corporate 1GB", price: 305 }]
        };

        document.getElementById("dataType").addEventListener("change", (e) => {
            const selectedType = e.target.value;
            const dataPlanSelect = document.getElementById("dataPlan");
            dataPlanSelect.innerHTML = '<option value="">Select Data Plan</option>';

            if (dataPlans[selectedType]) {
                dataPlans[selectedType].forEach(plan => {
                    const option = document.createElement("option");
                    option.value = `${plan.price}`;
                    option.textContent = `${plan.name} - ₦${plan.price}`;
                    dataPlanSelect.appendChild(option);
                });
            }
        });

        document.getElementById("dataPlan").addEventListener("change", (e) => {
            document.getElementById("amountToPay").textContent = e.target.value;
        });

        document.getElementById("dataForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const phoneNumber = document.getElementById("phoneNumber").value;
            const pin = document.getElementById("pin").value;
            const selectedPlan = document.getElementById("dataPlan").value;
            const userDoc = doc(db, "users", userUID);
            const userSnap = await getDoc(userDoc);

            if (userSnap.exists()) {
                const userData = userSnap.data();
                if (userData.pin !== pin) {
                    alert("Incorrect PIN. Try again.");
                    return;
                }
                if (userData.balance < selectedPlan) {
                    alert("Insufficient balance. Please top up.");
                    return;
                }

                await updateDoc(userDoc, {
                    balance: userData.balance - selectedPlan
                });

                alert("Purchase successful!");
                window.location.href = "receipt.html";
            }
        });
    </script>
</body>
</html>
