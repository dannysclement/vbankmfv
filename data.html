<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTN Data Purchase - VBANKMFV</title>
    <style>
        /* General Styling */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        /* Moving Message Animation */
        .welcome-message {
            font-size: 18px;
            font-weight: bold;
            color: #ff5500;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            animation: slide 10s linear infinite;
        }
        @keyframes slide {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        /* Form Styling */
        label { font-weight: bold; margin-top: 10px; display: block; }
        select, input, button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 10px; border: 1px solid #ccc; }
        button { background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        .amount { font-size: 20px; color: #007bff; margin-top: 15px; }
        .balance { font-size: 20px; font-weight: bold; color: #28a745; border: 2px solid #28a745; padding: 10px; border-radius: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Moving Message -->
        <div class="welcome-message">ðŸŽ‰ Welcome to VBANKMFV! Enjoy Seamless Data Purchase ðŸŽ‰</div>
        
        <!-- User Balance -->
        <div class="balance">ðŸ’° Your Balance: â‚¦ <span id="userBalance">Loading...</span></div>
        
        <h2>MTN Data Purchase</h2>

        <!-- Data Purchase Form -->
        <form id="dataForm">
            <label for="dataType">Select Data Type</label>
            <select id="dataType" onchange="updatePlans()" required>
                <option value="">-- Select Data Type --</option>
                <option value="sme">SME</option>
                <option value="gifting">Gifting</option>
                <option value="corporate">Corporate</option>
            </select>

            <label for="dataPlan">Select Data Plan</label>
            <select id="dataPlan" onchange="updateAmount()" required>
                <option value="">-- Select a Data Plan --</option>
            </select>

            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" maxlength="11" placeholder="Enter 11-digit phone number" required>

            <div class="amount">Amount to Pay: â‚¦<span id="amountDisplay">0</span></div>

            <button type="button" onclick="submitPurchase()">Pay Now</button>
        </form>
    </div>

    <!-- Firebase & JavaScript -->
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyA1dzpeYvPixn7y3yPx-h6M031QLXJFXBc",
            authDomain: "vbankmfv.firebaseapp.com",
            projectId: "vbankmfv",
            storageBucket: "vbankmfv.firebasestorage.app",
            messagingSenderId: "920021461554",
            appId: "1:920021461554:web:93e1f0ed565c78a04c2a2b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUserUID = null;
        let currentUserBalance = 0;

        // Fetch User Balance in Real-time
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserUID = user.uid;
                const userRef = doc(db, "balances", currentUserUID);
                getDoc(userRef).then((doc) => {
                    if (doc.exists()) {
                        currentUserBalance = doc.data().balance;
                        document.getElementById("userBalance").textContent = currentUserBalance;
                    } else {
                        alert("Balance not found for this user.");
                    }
                });
            } else {
                alert("User not logged in. Please log in first.");
            }
        });

        // Data Plans
        const plans = {
            sme: { "500MB - SME (â‚¦200)": 200, "1GB - SME (â‚¦280)": 280 },
            gifting: { "500MB - Gifting (â‚¦250)": 250, "1GB - Gifting (â‚¦300)": 300 },
            corporate: { "500MB - Corporate (â‚¦220)": 220, "1GB - Corporate (â‚¦310)": 310 }
        };

        // Update Plans Based on Data Type
        window.updatePlans = () => {
            const dataType = document.getElementById("dataType").value;
            const dataPlanSelect = document.getElementById("dataPlan");
            dataPlanSelect.innerHTML = "<option value=''>-- Select a Data Plan --</option>";
            for (const plan in plans[dataType]) {
                dataPlanSelect.innerHTML += `<option value="${plan}">${plan}</option>`;
            }
            updateAmount();
        };

        // Update Amount Display
        window.updateAmount = () => {
            const dataType = document.getElementById("dataType").value;
            const dataPlan = document.getElementById("dataPlan").value;
            document.getElementById("amountDisplay").textContent = plans[dataType][dataPlan] || 0;
        };

        // Send data to backend for processing
        window.submitPurchase = async () => {
            const phoneNumber = document.getElementById("phoneNumber").value;
            const dataType = document.getElementById("dataType").value;
            const dataPlan = document.getElementById("dataPlan").value;
            const amount = plans[dataType][dataPlan];

            if (!phoneNumber || !dataType || !dataPlan) {
                alert("Please fill all fields correctly.");
                return;
            }

            // Send request to backend for processing
            try {
                const response = await fetch("/api/purchase", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        userUID: currentUserUID,
                        phoneNumber,
                        dataType,
                        dataPlan,
                        amount
                    })
                });

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            }
        };
    </script>
</body>
</html>
