<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Purchase Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .amount-container {
            margin-top: 10px;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        button {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Welcome to VBANKMFV Data Purchase</h1>
    <marquee behavior="scroll" direction="left">You are welcome! If you have any issues, please contact support.</marquee>

    <div class="form-container">
        <h2>Purchase Data</h2>
        <form id="dataForm">
            <input type="text" id="phoneNumber" maxlength="11" placeholder="Enter Phone Number" required>
            <div class="error" id="phoneError"></div>

            <label for="network">Select Network</label>
            <select id="network" required>
                <option value="MTN">MTN</option>
            </select>

            <label for="dataType">Select Data Type</label>
            <select id="dataType" required>
                <option value="sme">SME</option>
                <option value="gifting">Gifting</option>
            </select>

            <label for="dataPlan">Select Data Plan</label>
            <select id="dataPlan" required></select>

            <div class="amount-container">
                <p>Amount to Pay: ₦<span id="amountToPay">0</span></p>
            </div>

            <input type="password" id="pin" maxlength="4" placeholder="Enter 4-Digit PIN" required>
            <div class="error" id="pinError"></div>

            <p>Your Balance: ₦<span id="userBalance">Loading...</span></p>
            <button type="submit">Purchase Now</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA1dzpeYvPixn7y3yPx-h6M031QLXJFXBc",
            authDomain: "vbankmfv.firebaseapp.com",
            projectId: "vbankmfv",
            storageBucket: "vbankmfv.appspot.com",
            messagingSenderId: "920021461554",
            appId: "1:920021461554:web:93e1f0ed565c78a04c2a2b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUserUID;
        let userBalance = 0;
        let userPin;

        // Data plans setup
        const dataPlans = {
            sme: [{ name: "SME 1GB", price: 260 }, { name: "SME 2GB", price: 520 }],
            gifting: [{ name: "Gifting 1GB", price: 280 }, { name: "Gifting 2GB", price: 560 }]
        };

        // Check if user is logged in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserUID = user.uid;

                // Fetch balance from Firestore based on UID
                const balanceRef = doc(db, "balances", currentUserUID);
                const balanceDoc = await getDoc(balanceRef);
                if (balanceDoc.exists()) {
                    const balanceData = balanceDoc.data();
                    userBalance = balanceData.balance || 0;
                    document.getElementById("userBalance").textContent = userBalance;
                } else {
                    alert("Balance not found, please complete your profile.");
                    window.location.href = "profile.html";
                }

                // Fetch PIN from Firestore
                const userRef = doc(db, "users", currentUserUID);
                const userDoc = await getDoc(userRef);
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    userPin = userData.pin;
                } else {
                    alert("User data not found. Please complete your profile.");
                    window.location.href = "profile.html";
                }
            } else {
                alert("You are not logged in!");
                window.location.href = "login.html";
            }
        });

        // Populate data plans based on data type selection
        const dataTypeSelect = document.getElementById("dataType");
        const dataPlanSelect = document.getElementById("dataPlan");
        const amountToPay = document.getElementById("amountToPay");

        dataTypeSelect.addEventListener("change", () => {
            const selectedType = dataTypeSelect.value;
            dataPlanSelect.innerHTML = "<option value=''>Select Plan</option>";
            dataPlans[selectedType].forEach(plan => {
                const option = document.createElement("option");
                option.value = plan.price;
                option.textContent = `${plan.name} - ₦${plan.price}`;
                dataPlanSelect.appendChild(option);
            });
        });

        // Update amount when a data plan is selected
        dataPlanSelect.addEventListener("change", () => {
            amountToPay.textContent = `₦${dataPlanSelect.value}`;
        });

        // Form submission logic
        document.getElementById("dataForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const phoneNumber = document.getElementById("phoneNumber").value;
            const selectedPlanPrice = Number(dataPlanSelect.value);
            const enteredPin = document.getElementById("pin").value;

            // Validate phone number format
            if (!/^[0]\d{10}$/.test(phoneNumber)) {
                alert("Phone number must be 11 digits starting with 0");
                return;
            }

            // Validate PIN
            if (enteredPin !== userPin) {
                alert("Incorrect PIN.");
                return;
            }

            // Check if user has enough balance
            if (userBalance < selectedPlanPrice) {
                alert("Insufficient balance. Please fund your wallet.");
                return;
            }

            // Deduct balance before making the API call
            const newBalance = userBalance - selectedPlanPrice;
            const balanceRef = doc(db, "balances", currentUserUID);
            await updateDoc(balanceRef, { balance: newBalance });

            // Prepare API request data
            const network = document.getElementById("network").value;  // Network selected
            const dataType = document.getElementById("dataType").value;  // Data type selected
            const dataPlan = dataPlanSelect.selectedOptions[0].text;  // Data plan selected (SME, Gifting, etc.)

            // Make the API call to deliver the data
            const response = await fetch("https://chinedutopup.com.ng/api/data/", {
                method: "POST",
                headers: {
                    "Token": "Token bC6p3CABlEv70AkICCCtA7o3exCAyfcxmBBqGcB9h35AAgA1x981CaJ54Hs21725471118",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    network: network,  // Pass the network selected (e.g., MTN)
                    phone: phoneNumber,  // User's phone number
                    ref: Date.now().toString(),  // Unique reference for transaction
                    data_plan: dataPlan,  // Data plan selected
                    ported_number: false  // Not for number porting
                })
            });

            const data = await response.json();

            // Log the response for debugging
            console.log("API Response:", data);

            // Handle API response
            if (response.ok && data.status === "success") {
                alert("Data purchase successful!");
                window.location.href = "receipt.html";
            } else {
                // Refund user if API fails
                await updateDoc(balanceRef, { balance: userBalance });
                alert("Purchase failed. Insufficient quantity or error in API. Amount refunded.");
            }
        });
    </script>
</body>
</html>
