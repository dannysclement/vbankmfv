<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Purchase Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .balance-display {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to VBANKMFV Data Purchase</h1>
    <p>If you have any issues, <a href="contact.html">Contact Us</a></p>
    
    <div class="form-container">
        <p class="balance-display">Your Balance: ₦<span id="userBalance">Loading...</span></p>
        
        <form id="dataForm">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" maxlength="11" required>
            <div class="error" id="phoneError"></div>

            <label for="network">Select Network</label>
            <select id="network" required>
                <option value="">Select Network</option>
                <option value="MTN">MTN</option>
            </select>

            <label for="dataType">Select Data Type</label>
            <select id="dataType" required>
                <option value="">Select Data Type</option>
                <option value="sme">SME</option>
                <option value="gifting">Gifting</option>
            </select>

            <label for="dataPlan">Select Data Plan</label>
            <select id="dataPlan" required>
                <option value="">Select Data Plan</option>
            </select>

            <label>Amount to Pay: ₦<span id="amountToPay">0</span></label>

            <label for="pin">Enter 4-Digit PIN</label>
            <input type="password" id="pin" maxlength="4" required>
            <div class="error" id="pinError"></div>

            <button type="submit">Purchase Data</button>
        </form>
    </div>

    <!-- Firebase Integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA1dzpe...",
            authDomain: "vbankmfv.firebaseapp.com",
            projectId: "vbankmfv",
            storageBucket: "vbankmfv.appspot.com",
            messagingSenderId: "920021461554",
            appId: "1:920021461554:web:93e1f0ed565c78a04c2a2b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const userBalanceElement = document.getElementById("userBalance");
        let currentUser = null;

        // Fetch and validate user balance and PIN
        async function fetchUserData(uid) {
            const userRef = doc(db, "users", uid);
            const docSnap = await getDoc(userRef);
            if (docSnap.exists()) {
                const userData = docSnap.data();
                userBalanceElement.textContent = userData.balance || 0;
                return userData;
            } else {
                alert("User data not found. Please create an account.");
                window.location.href = "profile.html";
            }
        }

        // Authenticate User
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await fetchUserData(user.uid);
            } else {
                alert("Please log in to continue.");
                window.location.href = "login.html";
            }
        });

        // Data Plans
        const dataPlans = {
            sme: [
                { name: "SME 1GB", price: 260 },
                { name: "SME 2GB", price: 500 }
            ],
            gifting: [
                { name: "Gifting 1GB", price: 280 },
                { name: "Gifting 2GB", price: 540 }
            ]
        };

        const dataTypeSelect = document.getElementById('dataType');
        const dataPlanSelect = document.getElementById('dataPlan');
        const amountToPayElement = document.getElementById('amountToPay');

        // Update data plans based on data type
        dataTypeSelect.addEventListener('change', () => {
            const selectedType = dataTypeSelect.value;
            dataPlanSelect.innerHTML = '<option value="">Select Data Plan</option>';
            if (dataPlans[selectedType]) {
                dataPlans[selectedType].forEach(plan => {
                    const option = document.createElement('option');
                    option.value = plan.price;
                    option.textContent = `${plan.name} - ₦${plan.price}`;
                    dataPlanSelect.appendChild(option);
                });
            }
        });

        // Update amount to pay
        dataPlanSelect.addEventListener('change', () => {
            const selectedAmount = dataPlanSelect.value;
            amountToPayElement.textContent = `₦${selectedAmount}`;
        });

        // Form Submission
        document.getElementById("dataForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const phoneNumber = document.getElementById("phoneNumber").value;
            const pin = document.getElementById("pin").value;
            const dataPlan = dataPlanSelect.value;
            const price = parseInt(dataPlan);
            const phoneError = document.getElementById("phoneError");
            const pinError = document.getElementById("pinError");

            // Phone validation
            if (!phoneNumber.startsWith('0') || phoneNumber.length !== 11) {
                phoneError.textContent = "Phone number must start with 0 and be 11 digits.";
                return;
            } else {
                phoneError.textContent = "";
            }

            // Validate PIN
            const userData = await fetchUserData(currentUser.uid);
            if (userData.pin !== pin) {
                pinError.textContent = "Incorrect PIN!";
                return;
            } else {
                pinError.textContent = "";
            }

            // Balance check
            if (userData.balance < price) {
                alert("Insufficient balance. Please fund your wallet.");
                return;
            }

            // Deduct balance and store data purchase
            const newBalance = userData.balance - price;
            await updateDoc(doc(db, "users", currentUser.uid), { balance: newBalance });
            await setDoc(doc(db, "purchases", `${currentUser.uid}-${Date.now()}`), {
                userId: currentUser.uid,
                phoneNumber,
                network: document.getElementById('network').value,
                dataType: dataTypeSelect.value,
                amount: price
            });

            alert("Purchase Successful!");
            window.location.href = "receipt.html";
        });
    </script>
</body>
</html>
