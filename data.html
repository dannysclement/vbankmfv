<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Purchase Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .amount-container {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Welcome to VBANKMFV</h2>
    <p>If you have issues, <a href="contact.html">contact us</a>.</p>

    <div class="form-container">
        <h2>Data Purchase Form</h2>
        <form id="dataForm">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" maxlength="11" placeholder="Enter phone number" required>
            <div class="error" id="phoneError"></div>

            <label for="network">Select Network</label>
            <select id="network" required>
                <option value="">Select Network</option>
                <option value="MTN">MTN</option>
            </select>

            <label for="dataType">Select Data Type</label>
            <select id="dataType" required>
                <option value="">Select Data Type</option>
                <option value="sme">SME</option>
                <option value="gifting">Gifting</option>
            </select>

            <label for="dataPlan">Select Data Plan</label>
            <select id="dataPlan" required></select>

            <div class="amount-container">
                <p>Amount to Pay: <span id="amountToPay">₦0</span></p>
            </div>

            <label for="pin">Enter 4-Digit PIN</label>
            <input type="password" id="pin" maxlength="4" required>
            <div class="error" id="pinError"></div>

            <button type="submit">Purchase Data</button>
        </form>
    </div>

    <!-- Firebase Configuration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA...",
            authDomain: "vbankmfv.firebaseapp.com",
            projectId: "vbankmfv",
            storageBucket: "vbankmfv.appspot.com",
            messagingSenderId: "920021461554",
            appId: "1:920021461554:web:93e1f0ed565c78a04c2a2b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Fetch data plans
        const dataPlans = {
            sme: [{ name: "SME 1GB", price: 260 }],
            gifting: [{ name: "1GB Gifting", price: 280 }]
        };

        const dataForm = document.getElementById("dataForm");
        const phoneNumberInput = document.getElementById("phoneNumber");
        const dataTypeSelect = document.getElementById("dataType");
        const dataPlanSelect = document.getElementById("dataPlan");
        const amountToPay = document.getElementById("amountToPay");
        const pinInput = document.getElementById("pin");

        let currentUser = null;
        let userBalance = 0;

        // Restrict access if not logged in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    userBalance = userDoc.data().balance;
                    alert(`Welcome back! Your balance: ₦${userBalance}`);
                } else {
                    alert("User data not found. Redirecting to profile setup.");
                    window.location.href = "profile.html";
                }
            } else {
                window.location.href = "login.html";
            }
        });

        // Update data plans based on selection
        dataTypeSelect.addEventListener("change", () => {
            dataPlanSelect.innerHTML = `<option value="">Select Data Plan</option>`;
            const selectedType = dataTypeSelect.value;
            if (selectedType) {
                dataPlans[selectedType].forEach(plan => {
                    const option = document.createElement("option");
                    option.value = plan.price;
                    option.textContent = `${plan.name} - ₦${plan.price}`;
                    dataPlanSelect.appendChild(option);
                });
            }
        });

        // Update amount on selecting a plan
        dataPlanSelect.addEventListener("change", () => {
            const selectedPlanPrice = dataPlanSelect.value;
            amountToPay.textContent = `₦${selectedPlanPrice}`;
        });

        // Form submission handling
        dataForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            // Validate phone number
            const phoneNumber = phoneNumberInput.value;
            if (!phoneNumber.startsWith("0") || phoneNumber.length !== 11) {
                alert("Phone number must start with '0' and be 11 digits long.");
                return;
            }

            const selectedPlanPrice = parseInt(dataPlanSelect.value);
            const enteredPin = pinInput.value;

            if (enteredPin.length !== 4 || isNaN(enteredPin)) {
                alert("Invalid PIN. Please enter a 4-digit numeric PIN.");
                return;
            }

            if (userBalance < selectedPlanPrice) {
                alert("Insufficient balance! Please top up.");
                return;
            }

            // Deduct balance and save transaction
            const userDocRef = doc(db, "users", currentUser.uid);
            await updateDoc(userDocRef, {
                balance: userBalance - selectedPlanPrice
            });

            await setDoc(doc(db, "purchases", `${currentUser.uid}-${Date.now()}`), {
                userId: currentUser.uid,
                phoneNumber,
                dataType: dataTypeSelect.value,
                dataPlan: dataPlanSelect.options[dataPlanSelect.selectedIndex].text,
                amount: selectedPlanPrice,
                date: new Date().toISOString()
            });

            alert("Data purchase successful!");
            window.location.href = "receipt.html";
        });
    </script>
</body>
</html>
