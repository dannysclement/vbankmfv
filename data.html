<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBANKMFV Data Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>VBANKMFV Data Purchase</h1>
    <div class="form-container">
        <form id="dataForm">
            <input type="text" id="phoneNumber" placeholder="Enter Phone Number" required maxlength="11">
            <label for="network">Select Network</label>
            <select id="network" required>
                <option value="1">MTN</option>
                <option value="2">Glo</option>
                <option value="3">Airtel</option>
                <option value="4">9mobile</option>
            </select>
            <label for="dataPlan">Select Data Plan</label>
            <select id="dataPlan" required>
                <option value="1">500MB - ₦150 (SME)</option>
                <option value="2">500MB - ₦260</option>
                <option value="3">2GB - ₦520</option>
            </select>
            <p>Amount: ₦<span id="amountToPay">0</span></p>
            <p class="error" id="errorMessage"></p>
            <button type="submit">Purchase Now</button>
        </form>
    </div>

    <script>
        document.getElementById("dataPlan").addEventListener("change", () => {
            const selectedPlan = document.getElementById("dataPlan").value;
            const amount = selectedPlan == "1" ? 150 : selectedPlan == "2" ? 260 : 520;
            document.getElementById("amountToPay").textContent = amount;
        });

        document.getElementById("dataForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const phoneNumber = document.getElementById("phoneNumber").value;
            const network = document.getElementById("network").value;
            const dataPlan = document.getElementById("dataPlan").value;
            const amount = dataPlan == "1" ? 150 : dataPlan == "2" ? 260 : 520;
            const errorMessage = document.getElementById("errorMessage");

            errorMessage.textContent = "";

            try {
                const response = await fetch(`https://chinedutopup.com.ng/api/data/?network=${network}&phone=${phoneNumber}&ref=${Date.now()}&data_plan=${dataPlan}&ported_number=false`, {
                    method: 'GET',
                    headers: {
                        'Token': 'Token bC6p3CABlEv70AkICCCtA7o3exCAyfcxmBBqGcB9h35AAgA1x981CaJ54Hs21725471118',
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok && result.status === "success") {
                    alert("Data purchase successful!");
                } else {
                    errorMessage.textContent = "Transaction failed: " + result.message;
                }
            } catch (error) {
                errorMessage.textContent = "Failed to connect. Please try again later.";
            }
        });
    </script>
</body>
</html>
