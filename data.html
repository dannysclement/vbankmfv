<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #34495e;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #34495e;
        }
        select, input[type="text"], input[type="number"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3498db;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
        .status-message {
            margin-top: 10px;
            font-size: 16px;
            color: #2980b9;
        }
        .balance {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Data For All Network</h1>
        <p>Buy Data</p>
    </header>

    <div class="container">
        <h2>Data Purchase Details</h2>

        <!-- Display User Balance -->
        <div class="balance" id="balance">Loading Balance...</div>

        <form action="#" method="post" id="data-form">
            <!-- Network Selection -->
            <div class="form-group">
                <label for="network">Select Network:</label>
                <select id="network" name="network" onchange="handleNetworkSelection()">
                    <option value="select">-- Select --</option>
                    <option value="mtn">MTN</option>
                    <option value="airtel">Airtel</option>
                    <option value="glo">Glo</option>
                    <option value="etisalat">Etisalat</option>
                </select>
            </div>

            <!-- Data Type Selection -->
            <div class="form-group">
                <label for="data-type">Select Data Type:</label>
                <select id="data-type" name="data-type" onchange="filterPlans()">
                    <option value="select">-- Select --</option>
                    <option value="sme">SME</option>
                    <option value="gifting">Gifting</option>
                    <option value="corporate">Corporate</option>
                </select>
            </div>

            <!-- Plan Selection -->
            <div class="form-group">
                <label for="plan">Choose Plan:</label>
                <select id="plan" name="plan" onchange="updateAmount()">
                    <option value="500mb-sme" data-amount="150" class="sme">500 MB SME (N 150) (30 Days)</option>
                    <option value="1gb-sme" data-amount="285" class="sme">1GB SME (N 285) (30 Days)</option>
                    <option value="2gb-sme" data-amount="550" class="sme">2GB SME (N 550) (30 Days)</option>
                    <option value="3gb-sme" data-amount="834" class="sme">3GB SME (N 834) (30 Days)</option>
                    <option value="5gb-sme" data-amount="1365" class="sme">5GB SME (N 1,365) (30 Days)</option>
                    <option value="10gb-sme" data-amount="2720" class="sme">10GB SME (N 2,720) (30 Days)</option>

                    <option value="1gb-gifting" data-amount="250" class="gifting">1GB Awoof Gifting (N 250) (1 Day)</option>
                    <option value="3.5gb-gifting" data-amount="580" class="gifting">3.5GB Awoof Gifting (N 580) (2 Days)</option>
                    <option value="15gb-gifting" data-amount="2600" class="gifting">15GB Awoof Gifting (N 2,600) (7 Days)</option>

                    <option value="500mb-corporate" data-amount="150" class="corporate">500 MB Corporate (N 150) (30 Days)</option>
                    <option value="1gb-corporate" data-amount="291" class="corporate">1GB Corporate (N 291) (30 Days)</option>
                    <option value="2gb-corporate" data-amount="572" class="corporate">2GB Corporate (N 572) (30 Days)</option>
                    <option value="3gb-corporate" data-amount="878" class="corporate">3GB Corporate (N 878) (30 Days)</option>
                    <option value="5gb-corporate" data-amount="1390" class="corporate">5GB Corporate (N 1,390) (30 Days)</option>
                    <option value="10gb-corporate" data-amount="2800" class="corporate">10GB Corporate (N 2,800) (30 Days)</option>
                </select>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="text" id="phone-number" name="phone-number" pattern="^0\d{10}$" maxlength="11" placeholder="Enter phone number (11 digits starting with 0)" required oninput="validatePhoneNumber()">
                <div id="phone-error" class="error hidden">Phone number must be 11 digits and start with 0.</div>
            </div>

            <!-- Amount -->
            <div class="form-group">
                <label for="amount">Amount To Pay:</label>
                <input type="number" id="amount" name="amount" placeholder="Amount will auto-update" readonly>
            </div>

            <!-- Transaction Pin -->
            <div class="form-group">
                <label for="pin">Transaction Pin:</label>
                <input type="password" id="pin" name="pin" placeholder="Enter Transaction Pin" required>
                <div id="pin-error" class="error hidden">Incorrect pin. Please try again or <a href="pin.html">create pin</a>.</div>
            </div>

            <!-- Buy Data Button -->
            <button type="button" class="btn" id="submit-btn" onclick="buyData()" disabled>Buy Data</button>

            <!-- Status Message -->
            <div id="status-message" class="status-message hidden"></div>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>

    <script>
        // Firebase setup
        const firebaseConfig = {
            apiKey: "AIzaSyA1dzpeYvPixn7y3yPx-h6M031QLXJFXBc",
            authDomain: "vbankmfv.firebaseapp.com",
            projectId: "vbankmfv",
            storageBucket: "vbankmfv.firebasestorage.app",
            messagingSenderId: "920021461554",
            appId: "1:920021461554:web:93e1f0ed565c78a04c2a2b",
            measurementId: "G-G37D2FP82T"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUser = null;

        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                fetchUserBalance();
            } else {
                window.location.href = "login.html"; // Redirect to login if not authenticated
            }
        });

        // Fetch user balance
        async function fetchUserBalance() {
            if (currentUser) {
                const userDoc = await db.collection("users").doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const userBalance = userDoc.data().balance;
                    document.getElementById("balance").textContent = `Your Balance: N ${userBalance}`;
                } else {
                    document.getElementById("balance").textContent = "Balance not found";
                }
            }
        }

        function validatePhoneNumber() {
            const phoneNumber = document.getElementById("phone-number").value;
            const phoneError = document.getElementById("phone-error");
            const submitBtn = document.getElementById("submit-btn");

            if (!/^0\d{10}$/.test(phoneNumber)) {
                phoneError.classList.remove("hidden");
                submitBtn.disabled = true;
            } else {
                phoneError.classList.add("hidden");
                submitBtn.disabled = false;
            }
        }

        function handleNetworkSelection() {
            const network = document.getElementById("network").value;
            if (network === "airtel") {
                window.location.href = "airtel.html";
            } else if (network === "glo") {
                window.location.href = "glo.html";
            } else if (network === "etisalat") {
                window.location.href = "etisalat.html";
            }
            filterPlans();
        }

        function filterPlans() {
            const network = document.getElementById("network").value;
            const dataType = document.getElementById("data-type").value;

            const plans = document.querySelectorAll("#plan option");
            plans.forEach(plan => {
                plan.style.display = plan.classList.contains(network) || plan.classList.contains(dataType) ? "block" : "none";
            });
        }

        function updateAmount() {
            const plan = document.getElementById("plan");
            const amount = plan.selectedOptions[0].getAttribute("data-amount");
            document.getElementById("amount").value = amount;
        }

        async function buyData() {
            const phoneNumber = document.getElementById("phone-number").value;
            const amount = parseInt(document.getElementById("amount").value);
            const pin = document.getElementById("pin").value;

            document.getElementById("status-message").textContent = "Please wait, confirming your details...";

            const userDoc = await db.collection("users").doc(currentUser.uid).get();

            if (userDoc.exists) {
                const userBalance = userDoc.data().balance;
                const userPin = userDoc.data().pin;

                if (pin === userPin) {
                    if (userBalance >= amount) {
                        // Deduct balance
                        await userDoc.ref.update({
                            balance: userBalance - amount
                        });

                        // Make API call
                        const response = await fetch("https://chinedutopup.com.ng/api/data/", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "Token": "bC6p3CABlEv70AkICCCtA7o3exCAyfcxmBBqGcB9h35AAgA1x981CaJ54Hs21725471118"
                            },
                            body: JSON.stringify({
                                network: "1", // Adjust network value based on user selection
                                phone: phoneNumber,
                                ref: "9876543210", // Example ref; replace with unique ref
                                data_plan: "1", // Adjust based on selected plan
                                ported_number: false
                            })
                        });

                        const data = await response.json();

                        if (data.status === "success") {
                            // Record successful transaction in Firestore
                            await db.collection("transactions").add({
                                userId: currentUser.uid,
                                status: "success",
                                amount,
                                date: new Date(),
                                network: document.getElementById("network").value,
                                phone: phoneNumber,
                                ref: "9876543210" // Example ref; replace with unique ref
                            });

                            document.getElementById("status-message").textContent = "Transaction successful!";
                        } else {
                            // Refund if transaction fails
                            await userDoc.ref.update({
                                balance: userBalance + amount
                            });

                            document.getElementById("status-message").textContent = "Transaction failed. Your balance has been refunded.";
                        }
                    } else {
                        document.getElementById("status-message").textContent = "Insufficient funds.";
                    }
                } else {
                    document.getElementById("status-message").textContent = "Incorrect PIN.";
                }
            }
        }
    </script>
</body>
</html>
