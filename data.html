<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBANKMFV Data Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .amount-container {
            margin-top: 10px;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        button {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Welcome to VBANKMFV Data Purchase</h1>
    <marquee behavior="scroll" direction="left">You are welcome! If you have any issues, please contact support.</marquee>

    <div class="form-container">
        <h2>Purchase Data</h2>
        <form id="dataForm">
            <input type="text" id="phoneNumber" maxlength="11" placeholder="Enter Phone Number" required>
            <div class="error" id="phoneError"></div>

            <label for="network">Select Network</label>
            <select id="network" required>
                <option value="1">MTN</option>
                <option value="2">Glo</option>
                <option value="3">Airtel</option>
                <option value="4">9mobile</option>
            </select>

            <label for="dataPlan">Select Data Plan</label>
            <select id="dataPlan" required>
                <option value="1">500MB - ₦160</option>
                <option value="2">2GB - ₦520</option>
            </select>

            <div class="amount-container">
                <p>Amount to Pay: ₦<span id="amountToPay">0</span></p>
            </div>

            <input type="password" id="pin" maxlength="4" placeholder="Enter 4-Digit PIN" required>
            <div class="error" id="pinError"></div>

            <p>Your Balance: ₦<span id="userBalance">Loading...</span></p>
            <button type="submit">Purchase Now</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "vbankmfv.firebaseapp.com",
            projectId: "vbankmfv",
            storageBucket: "vbankmfv.appspot.com",
            messagingSenderId: "920021461554",
            appId: "1:920021461554:web:93e1f0ed565c78a04c2a2b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUserUID;
        let userBalance = 0;
        let userPin;

        // Check if user is logged in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserUID = user.uid;
                const balanceRef = doc(db, "balances", currentUserUID);
                const balanceDoc = await getDoc(balanceRef);
                if (balanceDoc.exists()) {
                    userBalance = balanceDoc.data().balance;
                    document.getElementById("userBalance").textContent = userBalance;
                } else {
                    alert("Balance not found. Please complete your profile.");
                    window.location.href = "profile.html";
                }

                const userRef = doc(db, "users", currentUserUID);
                const userDoc = await getDoc(userRef);
                if (userDoc.exists()) {
                    userPin = userDoc.data().pin;
                }
            } else {
                alert("You are not logged in!");
                window.location.href = "login.html";
            }
        });

        // Update amount to pay
        document.getElementById("dataPlan").addEventListener("change", () => {
            const selectedPlan = document.getElementById("dataPlan").value;
            document.getElementById("amountToPay").textContent = selectedPlan == "1" ? "260" : "520";
        });

        // Form submission
        document.getElementById("dataForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const phoneNumber = document.getElementById("phoneNumber").value;
            const selectedPlanPrice = Number(document.getElementById("dataPlan").value == "1" ? 260 : 520);
            const enteredPin = document.getElementById("pin").value;
            const network = document.getElementById("network").value;
            const dataPlan = document.getElementById("dataPlan").value;

            // Validate inputs
            if (!/^[0]\d{10}$/.test(phoneNumber)) {
                alert("Phone number must be 11 digits starting with 0.");
                return;
            }

            if (enteredPin !== userPin) {
                alert("Incorrect PIN.");
                return;
            }

            if (userBalance < selectedPlanPrice) {
                alert("Insufficient balance. Please fund your wallet.");
                return;
            }

            // Deduct balance before calling the API
            const newBalance = userBalance - selectedPlanPrice;
            const balanceRef = doc(db, "balances", currentUserUID);
            await updateDoc(balanceRef, { balance: newBalance });

            // API call to ChineduTopup
            try {
                const response = await fetch('https://chinedutopup.com.ng/api/data/', {
                    method: 'POST',
                    headers: {
                        'Token': 'Token bC6p3CABlEv70AkICCCtA7o3exCAyfcxmBBqGcB9h35AAgA1x981CaJ54Hs21725471118',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "network": network,
                        "phone": phoneNumber,
                        "ref": Date.now().toString(),
                        "data_plan": dataPlan,
                        "ported_number": false
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === "success") {
                    alert("Data purchase successful!");
                } else {
                    alert("Purchase failed: " + data.message);
                    await updateDoc(balanceRef, { balance: userBalance });
                }
            } catch (error) {
                alert("Failed to connect to the server. Please try again.");
                console.error(error);
                await updateDoc(balanceRef, { balance: userBalance });
            }
        });
    </script>
</body>
</html>
