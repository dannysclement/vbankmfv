<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Purchase Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .amount-container {
            padding: 10px;
            border-radius: 5px;
            background: #e9ecef;
            margin-bottom: 20px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .welcome-message {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Welcome Message -->
    <div class="welcome-message">
        <p>Welcome to VBANKMFV! If you have issues, <a href="contact.html">contact us for assistance.</a></p>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <h2>Data Purchase Form</h2>
        <!-- Displaying User Balance -->
        <p>Current Balance: <strong>₦<span id="userBalance">0</span></strong></p>

        <form id="dataForm">
            <!-- Phone Number -->
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" maxlength="11" placeholder="Enter phone number" required>
            <div id="phoneError" class="error"></div>

            <!-- Select Network -->
            <label for="network">Select Network</label>
            <select id="network" required>
                <option value="">Select Network</option>
                <option value="MTN">MTN</option>
            </select>

            <!-- Select Data Type -->
            <label for="dataType">Select Data Type</label>
            <select id="dataType" required>
                <option value="">Select Data Type</option>
                <option value="sme">SME</option>
                <option value="gifting">Gifting</option>
            </select>

            <!-- Select Data Plan -->
            <label for="dataPlan">Select Data Plan</label>
            <select id="dataPlan" required></select>

            <!-- Amount Display -->
            <div class="amount-container">
                <p>Amount to Pay: <strong>₦<span id="amountToPay">0</span></strong></p>
            </div>

            <!-- PIN Input -->
            <label for="pin">Enter 4-Digit PIN</label>
            <input type="password" id="pin" maxlength="4" placeholder="****" required>
            <button type="submit">Purchase Data</button>
        </form>
    </div>

    <!-- Firebase SDK Integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSy...",
            authDomain: "vbankmfv.firebaseapp.com",
            projectId: "vbankmfv",
            storageBucket: "vbankmfv.appspot.com",
            messagingSenderId: "920021461554",
            appId: "1:920021461554:web:93e1f0ed565c78a04c2a2b",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let user = null;
        let balance = 0;

        onAuthStateChanged(auth, async (currentUser) => {
            if (currentUser) {
                user = currentUser;
                const userDocRef = doc(db, "users", user.uid);
                
                // Real-time balance update
                onSnapshot(userDocRef, (doc) => {
                    if (doc.exists()) {
                        balance = doc.data().balance;
                        document.getElementById('userBalance').textContent = balance;
                        if (doc.data().pin) {
                            const pinExists = confirm("You already have a PIN. Would you like to change it?");
                            if (pinExists) {
                                window.location.href = "pin.html";
                            }
                        }
                    } else {
                        alert("No user data found, please complete your profile.");
                        window.location.href = "me.html";
                    }
                });
            } else {
                alert("User not authenticated.");
                window.location.href = "login.html";
            }
        });

        const form = document.getElementById('dataForm');
        const dataPlanSelect = document.getElementById('dataPlan');
        const amountToPay = document.getElementById('amountToPay');

        const dataPlans = {
            sme: [{ name: "SME 1GB", price: 260 }],
            gifting: [{ name: "1GB Gifting", price: 280 }]
        };

        document.getElementById('dataType').addEventListener('change', function () {
            const selectedType = this.value;
            dataPlanSelect.innerHTML = '<option value="">Select Data Plan</option>';
            dataPlans[selectedType]?.forEach(plan => {
                const option = document.createElement('option');
                option.textContent = `${plan.name} - ₦${plan.price}`;
                option.value = plan.price;
                dataPlanSelect.appendChild(option);
            });
        });

        dataPlanSelect.addEventListener('change', function () {
            amountToPay.textContent = this.value;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const pin = document.getElementById('pin').value;
            const selectedPlanPrice = parseInt(dataPlanSelect.value);
            if (balance >= selectedPlanPrice) {
                await updateDoc(doc(db, "users", user.uid), {
                    balance: balance - selectedPlanPrice
                });
                alert("Data purchased successfully!");
                window.location.href = "receipt.html";
            } else {
                alert("Insufficient balance! Please top up.");
            }
        });
    </script>
</body>
</html>
