<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast MTN Data Purchase</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; }
        .container { padding: 20px; background: white; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        button { background: #28a745; color: white; padding: 10px; border: none; cursor: pointer; width: 100%; }
        button:disabled { background: grey; cursor: not-allowed; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>MTN Data Purchase</h2>
        <label>Phone Number:</label>
        <input type="text" id="phoneNumber" maxlength="11" placeholder="Enter phone number" required><br>
        
        <label>Data Type:</label>
        <select id="dataType">
            <option value="sme">SME</option>
            <option value="gifting">Gifting</option>
        </select><br>

        <label>Data Plan:</label>
        <select id="dataPlan">
            <option value="500MB">500MB</option>
            <option value="1GB">1GB</option>
        </select><br>

        <p>Amount: â‚¦<span id="amountDisplay">0</span></p>
        
        <button id="purchaseButton">Pay Now</button>
        <p id="responseMessage"></p>
    </div>

    <!-- Fast JavaScript for Instant Transactions -->
    <script>
        const button = document.getElementById('purchaseButton');

        button.addEventListener('click', async function () {
            button.disabled = true;
            button.textContent = "Processing...";
            
            const phoneNumber = document.getElementById("phoneNumber").value;
            const dataType = document.getElementById("dataType").value;
            const dataPlan = document.getElementById("dataPlan").value;
            const amount = dataType === 'sme' ? (dataPlan === '500MB' ? 200 : 280) : (dataPlan === '500MB' ? 250 : 300);
            
            if (!phoneNumber || phoneNumber.length !== 11) {
                alert("Enter a valid phone number!");
                button.disabled = false;
                button.textContent = "Pay Now";
                return;
            }

            try {
                const response = await fetch('backend.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber, dataType, dataPlan, amount })
                });
                
                const result = await response.json();
                document.getElementById("responseMessage").textContent = result.message;
            } catch (error) {
                document.getElementById("responseMessage").textContent = "An error occurred. Try again!";
            } finally {
                button.disabled = false;
                button.textContent = "Pay Now";
            }
        });
    </script>
</body>
</html>
