<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #333;
        }
        select, input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        select, input[type="text"] {
            margin-top: 5px;
        }
        .response-message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Purchase</h1>
        <form id="purchase-form">
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" placeholder="Enter Phone Number" required>
            </div>
            <div class="form-group">
                <label for="network">Network</label>
                <select id="network" required>
                    <option value="">Select Network</option>
                    <option value="1">MTN</option>
                    <option value="2">Glo</option>
                    <option value="3">Etisalat</option>
                </select>
            </div>
            <div class="form-group">
                <label for="data-type">Data Type</label>
                <select id="data-type" required>
                    <option value="">Select Data Type</option>
                    <option value="Corporate Gifting">Corporate Gifting</option>
                    <option value="SME">SME</option>
                    <option value="Data Coupons">Data Coupons</option>
                </select>
            </div>
            <div class="form-group">
                <label for="plan">Choose Plan</label>
                <select id="plan" required>
                    <option value="">Select Plan</option>
                    <option value="201">500MB - ₦200</option>
                    <!-- Add more plans here if needed -->
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Buy Now">
            </div>
        </form>

        <div id="response-message" class="response-message"></div>
    </div>

    <div class="footer">
        <p>Powered by MTS VTU</p>
    </div>

    <script>
        document.getElementById("purchase-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const phoneNumber = document.getElementById("phone-number").value;
            const network = document.getElementById("network").value;
            const dataType = document.getElementById("data-type").value;
            const plan = document.getElementById("plan").value;
            
            const responseMessage = document.getElementById("response-message");

            if (!phoneNumber || !network || !dataType || !plan) {
                responseMessage.textContent = "❌ Please fill in all fields!";
                responseMessage.classList.add("error");
                return;
            }

            responseMessage.textContent = "Processing... Please wait.";
            responseMessage.classList.remove("error");
            responseMessage.classList.add("success");

            try {
                const response = await fetch('https://mtsvtu.com/api/data/', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Token b67c831c0565687852aa7db04aef1623341f7c56',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        network: network,
                        mobile_number: phoneNumber,
                        plan: plan,
                        Ported_number: true
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    responseMessage.textContent = "✅ Data purchase successful!";
                    responseMessage.classList.remove("error");
                    responseMessage.classList.add("success");
                } else {
                    const error = await response.json();
                    responseMessage.textContent = `❌ ${error.detail || 'Server error. Please try again later.'}`;
                    responseMessage.classList.remove("success");
                    responseMessage.classList.add("error");
                }
            } catch (error) {
                responseMessage.textContent = "❌ Server connection failed!";
                responseMessage.classList.remove("success");
                responseMessage.classList.add("error");
            }
        });
    </script>
</body>
</html>
