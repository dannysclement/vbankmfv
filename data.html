<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTN Data Purchase - VBANKMFV</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        .welcome-message {
            font-size: 18px;
            font-weight: bold;
            color: #ff5500;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            animation: slide 10s linear infinite;
        }
        @keyframes slide {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        label { font-weight: bold; margin-top: 10px; display: block; }
        select, input, button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 10px; border: 1px solid #ccc; }
        button { background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        .amount { font-size: 20px; color: #007bff; margin-top: 15px; }
        .balance { font-size: 20px; font-weight: bold; color: #28a745; border: 2px solid #28a745; padding: 10px; border-radius: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">ðŸŽ‰ Welcome to VBANKMFV! Enjoy Seamless Data Purchase ðŸŽ‰</div>
        <div class="balance">ðŸ’° Your Balance: â‚¦ <span id="userBalance">Loading...</span></div>
        <h2>MTN Data Purchase</h2>

        <form id="dataForm">
            <label for="dataType">Select Data Type</label>
            <select id="dataType" onchange="updatePlans()" required>
                <option value="">-- Select Data Type --</option>
                <option value="sme">SME</option>
                <option value="gifting">Gifting</option>
                <option value="corporate">Corporate</option>
            </select>

            <label for="dataPlan">Select Data Plan</label>
            <select id="dataPlan" onchange="updateAmount()" required>
                <option value="">-- Select a Data Plan --</option>
            </select>

            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" maxlength="11" placeholder="Enter 11-digit phone number" required>

            <div class="amount">Amount to Pay: â‚¦<span id="amountDisplay">0</span></div>

            <button type="button" onclick="submitPurchase()">Pay Now</button>
        </form>
    </div>

    <!-- External JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
