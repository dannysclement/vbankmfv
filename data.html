<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTS VTU Data Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>MTS VTU Data Purchase</h2>
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" placeholder="Enter Phone Number" maxlength="11">

        <label for="network">Network</label>
        <select id="network" onchange="updateDataTypes()">
            <option value="1">MTN</option>
            <option value="2">GLO</option>
            <option value="3">Airtel</option>
            <option value="4">9mobile</option>
        </select>

        <label for="dataType">Data Type</label>
        <select id="dataType" onchange="updatePlans()">
            <option value="corporate">Corporate Gifting</option>
            <option value="sme">SME</option>
            <option value="coupon">Data Coupon</option>
        </select>

        <label for="dataPlan">Choose Plan</label>
        <select id="dataPlan">
            <!-- Plans will be populated dynamically -->
        </select>

        <button onclick="purchaseData()">Buy Now</button>
        <div class="message" id="responseMessage"></div>
    </div>

    <script>
        const authToken = "b67c831c0565687852aa7db04aef1623341f7c56"; 
        const url = "https://mtsvtu.com/api/data/";

        // Predefined plans based on data type
        const plans = {
            corporate: [
                { id: 201, name: "500MB", price: 200 },
                { id: 202, name: "1GB", price: 500 }
            ],
            sme: [
                { id: 301, name: "1GB", price: 400 },
                { id: 302, name: "2GB", price: 800 }
            ],
            coupon: [
                { id: 401, name: "2GB", price: 700 },
                { id: 402, name: "5GB", price: 1500 }
            ]
        };

        // Function to update plans based on selected data type
        function updatePlans() {
            const dataType = document.getElementById('dataType').value;
            const dataPlanSelect = document.getElementById('dataPlan');
            dataPlanSelect.innerHTML = "";  // Clear existing options

            plans[dataType].forEach(plan => {
                const option = document.createElement('option');
                option.value = plan.id;
                option.textContent = `${plan.name} - ₦${plan.price}`;
                dataPlanSelect.appendChild(option);
            });
        }

        // Initialize plans on load
        updatePlans();

        // API call for data purchase and delivery
        async function purchaseData() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const network = document.getElementById('network').value;
            const dataPlan = document.getElementById('dataPlan').value;
            const responseMessage = document.getElementById('responseMessage');

            // Validate phone number
            if (phoneNumber.length !== 11 || phoneNumber[0] !== '0') {
                responseMessage.textContent = "❌ Invalid phone number!";
                responseMessage.style.color = "red";
                return;
            }

            try {
                // Data purchase API call
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Authorization": `Token ${authToken}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        network: network,
                        mobile_number: phoneNumber,
                        plan: dataPlan,
                        Ported_number: true
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    responseMessage.textContent = "✅ Data purchase successful!";
                    responseMessage.style.color = "green";

                    // Make an API call to P2U for data delivery
                    deliverData(phoneNumber, dataPlan);
                } else {
                    responseMessage.textContent = `❌ Error: ${result.message}`;
                    responseMessage.style.color = "red";
                }
            } catch (error) {
                responseMessage.textContent = "❌ Server connection failed!";
                responseMessage.style.color = "red";
            }
        }

        // Function to make the API call to P2U for data delivery
        async function deliverData(phoneNumber, dataPlan) {
            const responseMessage = document.getElementById('responseMessage');
            const p2uUrl = "https://your-p2u-api-endpoint.com";  // Replace with actual P2U API URL

            try {
                const response = await fetch(p2uUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        mobile_number: phoneNumber,
                        plan_id: dataPlan
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    responseMessage.textContent += " ✅ Data delivery initiated!";
                    responseMessage.style.color = "green";
                } else {
                    responseMessage.textContent += ` ❌ Delivery failed: ${result.message}`;
                    responseMessage.style.color = "red";
                }
            } catch (error) {
                responseMessage.textContent += " ❌ Delivery API call failed!";
                responseMessage.style.color = "red";
            }
        }
    </script>
</body>
</html>
