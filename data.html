<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTN Data Purchase - VBANKMFV</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .welcome-message {
            font-size: 18px;
            font-weight: bold;
            color: #ff5500;
            margin-bottom: 15px;
            white-space: nowrap;
            overflow: hidden;
        }

        .balance {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 20px;
            border: 2px solid #28a745;
            padding: 10px;
            border-radius: 10px;
        }

        label { font-weight: bold; display: block; text-align: left; margin-top: 10px; }
        select, input { width: 100%; padding: 12px; border-radius: 10px; margin-top: 5px; }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover { background: #218838; }
        .amount { font-size: 24px; font-weight: bold; color: #007bff; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Message -->
        <div class="welcome-message">ðŸŽ‰ Welcome to VBANKMFV! Enjoy Seamless Data Purchase! ðŸŽ‰</div>

        <!-- Balance Display -->
        <div class="balance">ðŸ’° Your Balance: â‚¦ <span id="userBalance">Loading...</span></div>

        <h2>MTN Data Purchase</h2>
        <!-- Data Purchase Form -->
        <form id="dataForm">
            <label for="dataType">Select Data Type</label>
            <select id="dataType" onchange="updatePlans()" required>
                <option value="">-- Select Data Type --</option>
                <option value="sme">SME</option>
                <option value="gifting">Gifting</option>
                <option value="corporate">Corporate</option>
            </select>

            <label for="dataPlan">Select Data Plan</label>
            <select id="dataPlan" onchange="updateAmount()" required>
                <option value="">-- Select a Data Plan --</option>
            </select>

            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" maxlength="11" placeholder="Enter 11-digit phone number" required>

            <div class="amount">Amount to Pay: â‚¦<span id="amountDisplay">0</span></div>

            <button type="button" onclick="submitPurchase()">Pay Now</button>
        </form>
    </div>

    <!-- Firebase and JavaScript -->
    <script type="module">
        // Firebase SDK Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA1dzpeYvPixn7y3yPx-h6M031QLXJFXBc",
            authDomain: "vbankmfv.firebaseapp.com",
            projectId: "vbankmfv",
            storageBucket: "vbankmfv.firebasestorage.app",
            messagingSenderId: "920021461554",
            appId: "1:920021461554:web:93e1f0ed565c78a04c2a2b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        let currentUserUID = null;

        // Real-time Balance Fetching with Firebase Authentication
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserUID = user.uid;
                const userRef = doc(db, "users", currentUserUID);
                onSnapshot(userRef, (doc) => {
                    if (doc.exists()) {
                        document.getElementById("userBalance").textContent = doc.data().balance;
                    } else {
                        alert("User balance not found!");
                    }
                });
            } else {
                alert("Please log in first!");
            }
        });

        // Data Plans List
        const plans = {
            sme: {
                "500MB - â‚¦200 (30 days)": 200,
                "1GB - â‚¦280 (30 days)": 280
            },
            gifting: {
                "500MB - â‚¦250 (30 days)": 250,
                "1GB - â‚¦300 (30 days)": 300
            },
            corporate: {
                "500MB - â‚¦220 (30 days)": 220,
                "1GB - â‚¦310 (30 days)": 310
            }
        };

        // Update Plans Dropdown
        window.updatePlans = () => {
            const dataType = document.getElementById("dataType").value;
            const dataPlanSelect = document.getElementById("dataPlan");
            dataPlanSelect.innerHTML = "<option value=''>-- Select a Data Plan --</option>";
            for (let plan in plans[dataType]) {
                dataPlanSelect.innerHTML += `<option value="${plan}">${plan}</option>`;
            }
            updateAmount();
        };

        // Update Amount Display
        window.updateAmount = () => {
            const dataType = document.getElementById("dataType").value;
            const dataPlan = document.getElementById("dataPlan").value;
            const amountDisplay = document.getElementById("amountDisplay");
            amountDisplay.textContent = plans[dataType][dataPlan] || 0;
        };

        // API Call to ChineduTopup
        window.submitPurchase = async () => {
            const phoneNumber = document.getElementById("phoneNumber").value;
            const dataType = document.getElementById("dataType").value;
            const dataPlan = document.getElementById("dataPlan").value;
            const amount = plans[dataType][dataPlan];

            if (!phoneNumber || !dataType || !dataPlan) {
                alert("Please fill all fields correctly.");
                return;
            }

            const response = await fetch("https://chinedutopup.com.ng/api/data/", {
                method: "POST",
                headers: {
                    "Token": "bC6p3CABlEv70AkICCCtA7o3exCAyfcxmBBqGcB9h35AAgA1x981CaJ54Hs21725471118",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    network: "1",
                    phone: phoneNumber,
                    ref: `REF${Date.now()}`,
                    data_plan: "1",
                    ported_number: false
                })
            });
            const result = await response.json();
            alert(result.message);
        };
    </script>
</body>
</html>
