<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Networks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #responseMessage {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Check Available Networks</h2>
    <button onclick="fetchNetworks()">Get Networks</button>
    <div id="responseMessage"></div>

    <script>
        async function fetchNetworks() {
            const responseMessage = document.getElementById('responseMessage');
            const authToken = "7e96c62623b88684f15a974124312fa7bf5a1550"; 
            const url = "https://dancitysub.com/api/network/";

            try {
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${authToken}`
                    }
                });

                const result = await response.json();
                if (response.ok) {
                    responseMessage.textContent = JSON.stringify(result, null, 2);
                } else {
                    responseMessage.textContent = "Error: " + result.message;
                    responseMessage.style.color = "red";
                }
            } catch (error) {
                responseMessage.textContent = "Failed to connect to the server!";
                responseMessage.style.color = "red";
            }
        }
    </script>
</body>
</html>
