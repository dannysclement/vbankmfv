<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #34495e;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #34495e;
        }
        select, input[type="text"], input[type="number"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3498db;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
        .status-message {
            margin-top: 10px;
            font-size: 16px;
            color: #2980b9;
        }
    </style>
</head>
<body>

    <header>
        <h1>Data For All Network</h1>
        <p>Buy Data</p>
    </header>

    <div class="container">
        <h2>Data Purchase Details</h2>

        <form action="#" method="post" id="data-form">
            <!-- Network Selection -->
            <div class="form-group">
                <label for="network">Select Network:</label>
                <select id="network" name="network" onchange="handleNetworkSelection()">
                    <option value="select">-- Select --</option>
                    <option value="mtn">MTN</option>
                    <option value="airtel">Airtel</option>
                    <option value="glo">Glo</option>
                    <option value="etisalat">Etisalat</option>
                </select>
            </div>

            <!-- Data Type Selection -->
            <div class="form-group">
                <label for="data-type">Select Data Type:</label>
                <select id="data-type" name="data-type" onchange="filterPlans()">
                    <option value="select">-- Select --</option>
                    <option value="sme">SME</option>
                    <option value="gifting">Gifting</option>
                    <option value="corporate">Corporate</option>
                </select>
            </div>

            <!-- Plan Selection -->
            <div class="form-group">
                <label for="plan">Choose Plan:</label>
                <select id="plan" name="plan">
                    <!-- Plans for all types -->
                    <option value="500mb-sme" data-amount="150" class="sme">500 MB SME (N 150) (30 Days)</option>
                    <option value="1gb-sme" data-amount="285" class="sme">1GB SME (N 285) (30 Days)</option>
                    <option value="2gb-sme" data-amount="550" class="sme">2GB SME (N 550) (30 Days)</option>
                    <option value="1gb-gifting" data-amount="250" class="gifting">1GB Gifting (N 250) (1 Day)</option>
                    <option value="500mb-corporate" data-amount="150" class="corporate">500 MB Corporate (N 150) (30 Days)</option>
                </select>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="text" id="phone-number" name="phone-number" pattern="^0\d{10}$" maxlength="11" placeholder="Enter phone number (11 digits starting with 0)" required oninput="validatePhoneNumber()">
                <div id="phone-error" class="error hidden">Phone number must be 11 digits and start with 0.</div>
            </div>

            <!-- Amount -->
            <div class="form-group">
                <label for="amount">Amount To Pay:</label>
                <input type="number" id="amount" name="amount" placeholder="Amount will auto-update" readonly>
            </div>

            <!-- Transaction Pin -->
            <div class="form-group">
                <label for="pin">Transaction Pin:</label>
                <input type="password" id="pin" name="pin" placeholder="Enter Transaction Pin" required>
                <div id="pin-error" class="error hidden">Incorrect pin. Please try again or <a href="pin.html">create pin</a>.</div>
            </div>

            <!-- Buy Data Button -->
            <button type="button" class="btn" id="submit-btn" onclick="buyData()" disabled>Buy Data</button>

            <!-- Status Message -->
            <div id="status-message" class="status-message hidden"></div>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>

    <script>
        // Firebase setup
        const firebaseConfig = {
            apiKey: "AIzaSyA1dzpeYvPixn7y3yPx-h6M031QLXJFXBc",
            authDomain: "vbankmfv.firebaseapp.com",
            projectId: "vbankmfv",
            storageBucket: "vbankmfv.firebasestorage.app",
            messagingSenderId: "920021461554",
            appId: "1:920021461554:web:93e1f0ed565c78a04c2a2b",
            measurementId: "G-G37D2FP82T"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUser = null;

        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
            } else {
                window.location.href = "login.html"; // Redirect to login if not authenticated
            }
        });

        function validatePhoneNumber() {
            const phoneNumber = document.getElementById("phone-number").value;
            const phoneError = document.getElementById("phone-error");
            const submitBtn = document.getElementById("submit-btn");

            if (!/^0\d{10}$/.test(phoneNumber)) {
                phoneError.classList.remove("hidden");
                submitBtn.disabled = true;
            } else {
                phoneError.classList.add("hidden");
                submitBtn.disabled = false;
            }
        }

        function handleNetworkSelection() {
            const network = document.getElementById("network").value;
            filterPlans();
            if (network === "airtel") {
                window.location.href = "airtel.html";
            } else if (network === "glo") {
                window.location.href = "glo.html";
            } else if (network === "etisalat") {
                window.location.href = "etisalat.html";
            }
        }

        function filterPlans() {
            const network = document.getElementById("network").value;
            const dataType = document.getElementById("data-type").value;

            const plans = document.querySelectorAll("#plan option");
            plans.forEach(plan => {
                plan.style.display = plan.classList.contains(network) || plan.classList.contains(dataType) ? "block" : "none";
            });
        }

        async function buyData() {
            const phoneNumber = document.getElementById("phone-number").value;
            const amount = parseInt(document.getElementById("amount").value);
            const pin = document.getElementById("pin").value;

            document.getElementById("status-message").textContent = "Please wait, confirming your transaction...";
            document.getElementById("status-message").classList.remove("hidden");

            if (!currentUser) {
                window.location.href = "login.html";
                return;
            }

            const userDoc = db.collection("users").doc(currentUser.uid);
            const docSnap = await userDoc.get();

            if (docSnap.exists) {
                const userData = docSnap.data();
                const userPin = userData.pin;
                const userBalance = userData.balance;

                if (userPin === pin) {
                    if (userBalance >= amount) {
                        await userDoc.update({
                            balance: userBalance - amount
                        });

                        const response = await fetch('https://chinedutopup.com.ng/api/data/', {
                            method: 'POST',
                            headers: {
                                'Token': 'Token bC6p3CABlEv70AkICCCtA7o3exCAyfcxmBBqGcB9h35AAgA1x981CaJ54Hs21725471118',
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                network: "1", // Example: MTN network ID
                                phone: phoneNumber,
                                ref: "9876543210",
                                data_plan: "1", // Example: Plan ID
                                ported_number: false
                            })
                        });

                        const data = await response.json();

                        if (data.status === "success") {
                            document.getElementById("status-message").textContent = "Transaction successful!";
                            await db.collection("transactions").doc(currentUser.uid + "_" + Date.now()).set({
                                phoneNumber,
                                amount,
                                status: "Completed",
                                timestamp: Date.now(),
                            });
                        } else {
                            await userDoc.update({
                                balance: userBalance
                            });

                            document.getElementById("status-message").textContent = "Transaction failed. Please try again.";
                        }
                    } else {
                        document.getElementById("status-message").textContent = "Insufficient funds. Please fund your wallet.";
                    }
                } else {
                    document.getElementById("status-message").textContent = "Incorrect pin.";
                }
            } else {
                document.getElementById("status-message").textContent = "User data not found.";
            }
        }
    </script>

</body>
</html>
