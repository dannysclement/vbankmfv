<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Purchase Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .amount-container {
            margin-top: 10px;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 5px;
        }
        button {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Welcome to VBANKMFV Data Purchase</h1>
    <marquee behavior="scroll" direction="left">You are welcome! If you have any issues, please contact support.</marquee>

    <div class="form-container">
        <h2>Purchase Data</h2>
        <form id="dataForm">
            <input type="text" id="phoneNumber" maxlength="11" placeholder="Enter Phone Number" required>
            <label for="network">Select Network</label>
            <select id="network" required>
                <option value="1">MTN</option>
            </select>
            <label for="dataType">Select Data Type</label>
            <select id="dataType" required>
                <option value="sme">SME</option>
                <option value="gifting">Gifting</option>
            </select>
            <label for="dataPlan">Select Data Plan</label>
            <select id="dataPlan" required>
                <option value="1">1GB (₦260)</option>
                <option value="2">1GB Gifting (₦280)</option>
                <option value="3">1GB Corporate (₦305)</option>
            </select>
            <div class="amount-container">
                <p>Amount to Pay: ₦<span id="amountToPay">0</span></p>
            </div>
            <input type="password" id="pin" maxlength="4" placeholder="Enter 4-Digit PIN" required>
            <p>Your Balance: ₦<span id="userBalance">Loading...</span></p>
            <button type="submit">Purchase Now</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA1dzp...",
            authDomain: "vbankmfv.firebaseapp.com",
            projectId: "vbankmfv",
            storageBucket: "vbankmfv.appspot.com",
            messagingSenderId: "920021461554",
            appId: "1:920021461554:web:93e1f0ed565c78a04c2a2b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let currentUserUID;
        let userBalance = 0;
        let userPin = "";

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserUID = user.uid;
                const balanceRef = doc(db, "balances", currentUserUID);
                const userRef = doc(db, "users", currentUserUID);
                
                try {
                    const balanceDoc = await getDoc(balanceRef);
                    const userDoc = await getDoc(userRef);

                    if (balanceDoc.exists() && userDoc.exists()) {
                        userBalance = balanceDoc.data().balance || 0;
                        userPin = userDoc.data().pin;
                        document.getElementById("userBalance").textContent = userBalance;
                    } else {
                        alert("User data not found.");
                        window.location.href = "profile.html";
                    }
                } catch (error) {
                    console.error("Error fetching data:", error);
                }
            } else {
                alert("User not logged in.");
                window.location.href = "login.html";
            }
        });

        const dataPlanSelect = document.getElementById("dataPlan");
        const amountToPay = document.getElementById("amountToPay");
        dataPlanSelect.addEventListener("change", () => {
            const selectedAmount = dataPlanSelect.options[dataPlanSelect.selectedIndex].text.match(/₦(\d+)/)[1];
            amountToPay.textContent = selectedAmount;
        });

        document.getElementById("dataForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const phoneNumber = document.getElementById("phoneNumber").value;
            const pinEntered = document.getElementById("pin").value;
            const selectedPlanPrice = Number(amountToPay.textContent);

            if (!/^[0]\d{10}$/.test(phoneNumber)) {
                alert("Phone number must be 11 digits starting with 0.");
                return;
            }

            if (pinEntered !== userPin) {
                alert("Incorrect PIN.");
                return;
            }

            if (userBalance < selectedPlanPrice) {
                alert("Insufficient balance.");
                return;
            }

            const newBalance = userBalance - selectedPlanPrice;
            const balanceRef = doc(db, "balances", currentUserUID);

            try {
                await updateDoc(balanceRef, { balance: newBalance });

                const response = await fetch("https://chinedutopup.com.ng/api/data/", {
                    method: "POST",
                    headers: {
                        "Token": "bC6p3CABlEv70AkICCCtA7o3exCAyfcxmBBqGcB9h35AAgA1x981CaJ54Hs21725471118",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        network: "1",
                        phone: phoneNumber,
                        ref: `${Date.now()}`,
                        data_plan: dataPlanSelect.value,
                        ported_number: false
                    })
                });

                const apiResult = await response.json();
                if (apiResult.status !== "success") {
                    alert("Purchase failed. Refunding...");
                    await updateDoc(balanceRef, { balance: userBalance });
                } else {
                    alert("Purchase successful!");
                    window.location.href = "receipt.html";
                }
            } catch (error) {
                alert("Error processing your request.");
                await updateDoc(balanceRef, { balance: userBalance });
            }
        });
    </script>
</body>
</html>
