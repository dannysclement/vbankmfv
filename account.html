<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Dashboard</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        .container {
            padding: 10px;
        }

        /* Header Section */
        .header {
            background-color: #1c1c1c;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .header h1 {
            font-size: 14px;
            margin: 0;
        }

        .header p {
            font-size: 10px;
            margin: 5px 0;
        }

        /* Balance Card */
        .balance-card {
            background-color: #6a1b9a;
            border-radius: 5px;
            padding: 10px;
            color: white;
            text-align: center;
            margin: 10px 0;
        }

        .balance-card h2 {
            font-size: 14px;
            margin: 0;
        }

        .balance-card h3 {
            font-size: 16px;
            margin: 5px 0 10px 0;
        }

        .balance-card .add-money {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .balance-card .add-money:hover {
            background-color: #3700b3;
        }

        /* Services Section */
        .services {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            font-size: 10px;
            justify-content: center;
        }

        .service-item {
            background-color: #1c1c1c;
            border-radius: 5px;
            padding: 8px;
            text-align: center;
            width: 30%;
            box-sizing: border-box;
        }

        .service-item img {
            width: 25px;
            margin-bottom: 5px;
        }

        .service-item p {
            margin: 0;
        }

        /* Footer Section */
        .footer {
            background-color: #1c1c1c;
            padding: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .footer button {
            background: none;
            border: none;
            color: white;
            text-align: center;
            cursor: pointer;
        }

        .footer button img {
            width: 20px;
            margin-bottom: 5px;
        }

        .footer button span {
            display: block;
            font-size: 10px;
        }

        .footer button:hover {
            color: #6a1b9a;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1 id="userName">Loading...</h1>
            <p>Welcome to your compact dashboard!</p>
        </div>

        <!-- Balance Section -->
        <div class="balance-card">
            <h2>Balance</h2>
            <h3 id="userBalance">₦0.00</h3>
            <button class="add-money" onclick="window.location.href='addfund.html'">Add Money</button>
        </div>

        <!-- Services Section -->
        <div class="services">
            <div class="service-item" onclick="window.location.href='airtime.html'">
                <img src="https://img.icons8.com/color/48/phone.png" alt="Airtime">
                <p>Airtime</p>
            </div>
            <div class="service-item" onclick="window.location.href='data.html'">
                <img src="https://img.icons8.com/color/48/internet.png" alt="Data">
                <p>Data</p>
            </div>
            <div class="service-item" onclick="window.location.href='electricity.html'">
                <img src="https://img.icons8.com/color/48/electricity.png" alt="Electricity">
                <p>Electricity</p>
            </div>
            <div class="service-item" onclick="window.location.href='tv.html'">
                <img src="https://img.icons8.com/color/48/tv.png" alt="TV">
                <p>TV</p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <button onclick="window.location.href='home.html'">
            <img src="https://img.icons8.com/ios-filled/50/home.png" alt="Home">
            <span>Home</span>
        </button>
        <button onclick="window.location.href='reward.html'">
            <img src="https://img.icons8.com/ios-filled/50/gift.png" alt="Reward">
            <span>Reward</span>
        </button>
        <button onclick="window.location.href='me.html'">
            <img src="https://img.icons8.com/ios-filled/50/user.png" alt="Me">
            <span>Me</span>
        </button>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA1dzpeYvPixn7y3yPx-h6M031QLXJFXBc",
            authDomain: "vbankmfv.firebaseapp.com",
            projectId: "vbankmfv",
            storageBucket: "vbankmfv.firebasestorage.app",
            messagingSenderId: "920021461554",
            appId: "1:920021461554:web:93e1f0ed565c78a04c2a2b",
            measurementId: "G-G37D2FP82T"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        // Fetch and auto-update balance
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const uid = user.uid;
                const userRef = doc(db, "users", uid);
                const docSnap = await getDoc(userRef);

                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    const balance = userData.balance || 0.00;

                    document.getElementById('userName').innerText = userData.username || "User";
                    document.getElementById('userBalance').innerText = "₦" + balance.toFixed(2);

                    // Simulate balance auto-update (example: adding ₦50 every 10 seconds)
                    setInterval(async () => {
                        const newBalance = balance + 50;
                        await updateDoc(userRef, { balance: newBalance });
                        document.getElementById('userBalance').innerText = "₦" + newBalance.toFixed(2);
                    }, 10000); // Updates every 10 seconds
                } else {
                    console.log("No such user data found!");
                }
            } else {
                // Redirect if not logged in
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
