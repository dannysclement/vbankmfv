<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        .container {
            padding: 10px;
            font-size: 12px;
        }

        /* Header Section */
        .header {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 10px;
            position: relative;
        }

        .header h1 {
            font-size: 14px;
            font-weight: bold;
            margin: 0;
        }

        .header p {
            font-size: 10px;
            margin: 5px 0;
        }

        /* Balance Card */
        .balance-card {
            background-color: #6a1b9a;
            border-radius: 10px;
            padding: 8px;
            color: white;
            margin: 10px 0;
            font-weight: bold;
        }

        .balance-card h2 {
            font-size: 14px;
            margin: 0;
        }

        .balance-card h3 {
            font-size: 16px;
            margin: 5px 0;
        }

        .balance-card .transaction-history {
            font-size: 10px;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 5px;
        }

        /* Money Transfer Section */
        .money-transfer {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .money-transfer div {
            background-color: #1c1c1c;
            padding: 8px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin: 0 5px;
            font-size: 10px;
        }

        .money-transfer div img {
            width: 30px;
            margin-bottom: 5px;
        }

        /* Reward Section */
        .reward-section {
            background-color: #1c1c1c;
            border-radius: 10px;
            margin: 10px 0;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
        }

        .reward-section button {
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 12px;
            cursor: pointer;
            font-size: 10px;
        }

        .reward-section button:hover {
            background-color: #3700b3;
        }

        /* Services Section */
        .services {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 8px;
        }

        .service-item {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 8px;
            text-align: center;
            flex: 1 0 21%;
            box-sizing: border-box;
        }

        .service-item img {
            width: 25px;
            margin-bottom: 5px;
        }

        /* Scrollable Footer Section */
        .footer {
            background-color: #1c1c1c;
            padding: 8px;
            position: fixed;
            bottom: 0;
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            justify-content: space-around;
        }

        .footer button {
            background: none;
            border: none;
            color: white;
            text-align: center;
            cursor: pointer;
        }

        .footer button img {
            width: 20px;
            margin-bottom: 5px;
        }

        .footer button span {
            display: block;
            font-size: 8px;
        }

        .footer button:hover {
            color: #6a1b9a;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="money-transfer">

        <!-- Services Section -->

            <div class="service-item" onclick="window.location.href='betting.html'">
                <img src="https://cdn-icons-png.flaticon.com/512/8893/8893296.png" alt="Betting Fund">
                <p>Betting Fund</p>
            </div>
            <div class="service-item" onclick="window.location.href='electricity.html'">
                <img src="https://img.icons8.com/color/48/electricity.png" alt="Electricity">

                <img src="https://img.icons8.com/color/48/tv.png" alt="TV">

            </div>
            <div class="service-item" onclick="window.location.href='winBig.html'">
                <img src="https://img.icons8.com/color/48/cash-register.png" alt="Win Big">

            <div class="service-item" onclick="window.location.href='referEarn.html'">

            <div class="service-item" onclick="window.location.href='atmCard.html'">

        <button onclick="window.location.href='me.html'">

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the necessary Firebase SDK functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA1dzpeYvPixn7y3yPx-h6M031QLXJFXBc",
            authDomain: "vbankmfv.firebaseapp.com",
            projectId: "vbankmfv",
            storageBucket: "vbankmfv.firebasestorage.app",
            messagingSenderId: "920021461554",
            appId: "1:920021461554:web:93e1f0ed565c78a04c2a2b",
            measurementId: "G-G37D2FP82T"
        };

        // Initialize Firebase app
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        // Fetch and display user information
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const uid = user.uid;
                const userRef = doc(db, "users", uid);
                const docSnap = await getDoc(userRef);

                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    document.getElementById("userName").innerText = userData.name || "User";
                    document.getElementById("userBalance").innerText = `â‚¦${userData.balance || "0.00"}`;

                    // Handle manual balance update (optional)
                    document.getElementById("userBalance").addEventListener('click', async () => {
                        const newBalance = prompt("Enter new balance:");
                        if (newBalance) {
                            await updateDoc(userRef, { balance: parseFloat(newBalance) });
                            document.getElementById("userBalance").innerText = `â‚¦${newBalance}`;
                        }
                    });
                } else {
                    console.log("No such document!");
                }
            }
        });
    </script>
</body>
