<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }

        /* Header Section */
        .header {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            margin: 0;
        }

        .header p {
            font-size: 12px;
            margin: 5px 0;
        }

        /* Balance Card */
        .balance-card {
            background-color: #6a1b9a;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .balance-card h2 {
            font-size: 16px;
            margin: 0;
        }

        .balance-card .balance {
            font-size: 24px;
            margin: 10px 0;
        }

        .balance-card button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 12px;
        }

        .balance-card button:hover {
            background-color: #3700b3;
        }

        /* Money Transfer Section */
        .money-transfer {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .money-transfer div {
            background-color: #1c1c1c;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin: 0 5px;
            font-size: 12px;
        }

        .money-transfer div img {
            width: 30px;
            margin-bottom: 5px;
        }

        /* Services Section */
        .services {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 10px;
        }

        .service-item {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            flex: 1 0 21%;
            box-sizing: border-box;
        }

        .service-item img {
            width: 30px;
            margin-bottom: 5px;
        }

        /* Scrollable Footer Section */
        .footer {
            background-color: #1c1c1c;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            justify-content: space-around;
        }

        .footer button {
            background: none;
            border: none;
            color: white;
            text-align: center;
            cursor: pointer;
        }

        .footer button img {
            width: 20px;
            margin-bottom: 5px;
        }

        .footer button span {
            display: block;
            font-size: 10px;
        }

        .footer button:hover {
            color: #6a1b9a;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->

            <h1 id="userName">Loading...</h1>
            <p>Welcome to your account!</p>
            <p>ðŸ“¢ Enjoy seamless transactions with your balance.</p>
        </div>

        <!-- Balance Section -->
        <div class="balance-card">
            <h2>Balance</h2>
            <p class="balance" id="userBalance">â‚¦0.00</p>

        <!-- Services Section -->
        <div class="services">

            <div class="service-item" onclick="window.location.href='electricity.html'">
                <img src="https://img.icons8.com/color/48/electricity.png" alt="Electricity">

            </div>
            <div class="service-item" onclick="window.location.href='tv.html'">

            </div>
            <div class="service-item" onclick="window.location.href='winBig.html'">
                <img src="https://img.icons8.com/color/48/cash-register.png" alt="Win Big">
                <p>Win Big</p>
            </div>
            <div class="service-item" onclick="window.location.href='referEarn.html'">
                <img src="https://img.icons8.com/color/48/gift.png" alt="Refer & Earn">

    </div>

    <!-- Scrollable Footer Section -->
    <div class="footer">
        <button onclick="window.location.href='home.html'">

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyA1dzpeYvPixn7y3yPx-h6M031QLXJFXBc",
            authDomain: "vbankmfv.firebaseapp.com",
            projectId: "vbankmfv",
            storageBucket: "vbankmfv.firebasestorage.app",
            messagingSenderId: "920021461554",
            appId: "1:920021461554:web:93e1f0ed565c78a04c2a2b",
            measurementId: "G-G37D2FP82T"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const uid = user.uid;
                const userRef = doc(db, "users", uid);
                const docSnap = await getDoc(userRef);

                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    document.getElementById('userName').innerText = userData.username || "User";
                    document.getElementById('userBalance').innerText = "â‚¦" + userData.balance;
                } else {
                    console.log("No such user data!");
                }
            } else {
                window.location.href = "login.html";
            }
        });

        // Update balance in Firestore whenever user adds money
        async function updateBalance(amount) {
            const user = auth.currentUser;
            if (user) {
                const uid = user.uid;
                const userRef = doc(db, "users", uid);
                const userDoc = await getDoc(userRef);
                
                if (userDoc.exists()) {
                    const newBalance = userDoc.data().balance + amount;
                    await updateDoc(userRef, { balance: newBalance });
                    document.getElementById('userBalance').innerText = "â‚¦" + newBalance;
                }
            }
        }
    </script>
</body>
</html>
