<!DOCTYPE html>

<head>

    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        .container {
            padding: 10px;
            font-size: 12px;
        }

        /* Header Section */
        .header {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 10px;
            position: relative;
        }

        .header h1 {
            font-size: 14px;
            font-weight: bold;
            margin: 0;
        }

        .header p {
            font-size: 10px;
            margin: 5px 0;
        }

        /* Balance Card */
        .balance-card {
            background-color: #6a1b9a;
            border-radius: 10px;
            padding: 8px;
            color: white;
            margin: 10px 0;
            font-weight: bold;
        }

        .balance-card h2 {
            font-size: 14px;
            margin: 0;
        }

        .balance-card h3 {
            font-size: 16px;
            margin: 5px 0;
        }

        .balance-card .transaction-history {
            font-size: 10px;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 5px;
        }

        .balance-card .add-money {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 4px 8px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 10px;
        }

        .balance-card .add-money:hover {
            background-color: #3700b3;
        }

        /* Money Transfer Section */
        .money-transfer {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .money-transfer div {
            background-color: #1c1c1c;
            padding: 8px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin: 0 5px;
            font-size: 10px;
        }

        .money-transfer div img {
            width: 30px;
            margin-bottom: 5px;
        }

        /* Reward Section */
        .reward-section {
            background-color: #1c1c1c;
            border-radius: 10px;
            margin: 10px 0;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
        }

        .reward-section button {
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 12px;
            cursor: pointer;
            font-size: 10px;
        }

        .reward-section button:hover {
            background-color: #3700b3;
        }

        /* Services Section */
        .services {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 8px;
        }

        .service-item {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 8px;
            text-align: center;
            flex: 1 0 21%;
            box-sizing: border-box;
        }

        .service-item img {
            width: 25px;
            margin-bottom: 5px;
        }

        /* Scrollable Footer Section */
        .footer {
            background-color: #1c1c1c;
            padding: 8px;
            position: fixed;
            bottom: 0;
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            justify-content: space-around;
        }

        .footer button {
            background: none;
            border: none;
            color: white;
            text-align: center;
            cursor: pointer;
        }

        .footer button img {
            width: 20px;
            margin-bottom: 5px;
        }

        .footer button span {
            display: block;
            font-size: 8px;
        }

        .footer button:hover {
            color: #6a1b9a;
        }
    </style>
</head>
<body>
    <div class="container">

    <!-- Firebase SDKs -->
    <script type="module">
  // Import Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
  import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyA1dzpeYvPixn7y3yPx-h6M031QLXJFXBc",
    authDomain: "vbankmfv.firebaseapp.com",
    projectId: "vbankmfv",
    storageBucket: "vbankmfv.firebasestorage.app",
    messagingSenderId: "920021461554",
    appId: "1:920021461554:web:93e1f0ed565c78a04c2a2b",
    measurementId: "G-G37D2FP82T",
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);
  const db = getFirestore(app);

  /**
   * Fetch and display the current user's username from Firestore.
   * @param {string} userId - The user's unique identifier (UID).
   */
  const displayUsername = async (userId) => {
    const userDocRef = doc(db, "users", userId);
    try {
      const userDoc = await getDoc(userDocRef);
      const username = userDoc.exists() ? userDoc.data().username : "User";
      document.getElementById("usernameDisplay").innerText = `Welcome, ${username}!`;
    } catch (error) {
      console.error("Error fetching username:", error.message);
      document.getElementById("usernameDisplay").innerText = "Welcome, User!";
    }
  };

  /**
   * Set up a real-time listener for user balance updates and initialize if needed.
   * @param {string} userId - The user's unique identifier (UID).
   */
  const setUpRealTimeBalanceListener = (userId) => {
    const userDocRef = doc(db, "users", userId);
    
    // Listen for balance updates in real-time
    onSnapshot(userDocRef, (docSnapshot) => {
      const balanceElement = document.getElementById("userBalance");
      if (docSnapshot.exists()) {
        const { balance } = docSnapshot.data();
        balanceElement.innerText = `â‚¦${balance.toFixed(2)}`;
      } else {
        // If no balance exists, initialize it to 0
        setDoc(userDocRef, { balance: 0 }, { merge: true });
        balanceElement.innerText = "â‚¦0.00";
      }
    });
  };

  /**
   * Store user balance immediately after sign-up or login.
   * @param {string} userId - The user's unique identifier (UID).
   */
  const storeUserBalance = async (userId) => {
    const userDocRef = doc(db, "users", userId);
    try {
      const userDoc = await getDoc(userDocRef);
      if (!userDoc.exists()) {
        // Initialize balance to 0 if the user document doesn't exist
        await setDoc(userDocRef, { balance: 0 });
      }
    } catch (error) {
      console.error("Error storing user balance:", error.message);
    }
  };

  /**
   * Log out the current user.
   */
  const logOut = async () => {
    try {
      await signOut(auth);
      alert("Logged out successfully!");
      window.location.href = "login.html";
    } catch (error) {
      console.error("Error logging out:", error.message);
    }
  };

  /**
   * Monitor user authentication state changes.
   */
  onAuthStateChanged(auth, (user) => {
    if (user) {
      // Display user details, balance, and set up real-time listener
      displayUsername(user.uid);
      setUpRealTimeBalanceListener(user.uid);
    } else {
      alert("You must log in to access this page.");
      window.location.href = "login.html";
    }
  });

  /**
   * Handle user sign-up.
   */
  const signUp = async (email, password, username) => {
    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Store user balance and username in Firestore
      const userDocRef = doc(db, "users", user.uid);
      await setDoc(userDocRef, { username, balance: 0 });

      // Redirect to a dashboard or main page
      window.location.href = "account.html";
    } catch (error) {
      console.error("Error signing up:", error.message);
      alert(error.message);
    }
  };

  /**
   * Handle user login.
   */
  const login = async (email, password) => {
    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Fetch user balance and username after login
      displayUsername(user.uid);
      setUpRealTimeBalanceListener(user.uid);

      // Redirect to the user's dashboard or home page
      window.location.href = "account.html";
    } catch (error) {
      console.error("Error logging in:", error.message);
      alert(error.message);
    }
  };

  /**
   * Attach event listeners after DOM is fully loaded.
   */
  document.addEventListener("DOMContentLoaded", () => {
    const logoutButton = document.getElementById("logoutButton");
    const signUpButton = document.getElementById("signUpButton");
    const loginButton = document.getElementById("loginButton");

    // Event listener for logout
    if (logoutButton) {
      logoutButton.addEventListener("click", logOut);
    }

    // Event listener for sign-up
    if (signUpButton) {
      signUpButton.addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const username = document.getElementById("username").value;
        signUp(email, password, username);
      });
    }

    // Event listener for login
    if (loginButton) {
      loginButton.addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        login(email, password);
      });
    }
  });
</script>
