<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        .container {
            padding: 10px;
            font-size: 12px;
        }

        /* Header Section */
        .header {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 10px;
            position: relative;
        }

        .header h1 {
            font-size: 14px;
            font-weight: bold;
            margin: 0;
        }

        .header p {
            font-size: 10px;
            margin: 5px 0;
        }

        /* Balance Card */
        .balance-card {
            background-color: #6a1b9a;
            border-radius: 10px;
            padding: 8px;
            color: white;
            margin: 10px 0;
            font-weight: bold;
        }

        .balance-card h2 {
            font-size: 14px;
            margin: 0;
        }

        .balance-card h3 {
            font-size: 16px;
            margin: 5px 0;
        }

        .balance-card .transaction-history {
            font-size: 10px;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 5px;
        }

        .balance-card .add-money {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 4px 8px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 10px;
        }

        .balance-card .add-money:hover {
            background-color: #3700b3;
        }

        /* Money Transfer Section */
        .money-transfer {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .money-transfer div {
            background-color: #1c1c1c;
            padding: 8px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin: 0 5px;
            font-size: 10px;
        }

        .money-transfer div img {
            width: 30px;
            margin-bottom: 5px;
        }

        /* Reward Section */
        .reward-section {
            background-color: #1c1c1c;
            border-radius: 10px;
            margin: 10px 0;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
        }

        .reward-section button {
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 12px;
            cursor: pointer;
            font-size: 10px;
        }

        .reward-section button:hover {
            background-color: #3700b3;
        }

        /* Services Section */
        .services {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 8px;
        }

        .service-item {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 8px;
            text-align: center;
            flex: 1 0 21%;
            box-sizing: border-box;
        }

        .service-item img {
            width: 25px;
            margin-bottom: 5px;
        }

        /* Scrollable Footer Section */
        .footer {
            background-color: #1c1c1c;
            padding: 8px;
            position: fixed;
            bottom: 0;
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            justify-content: space-around;
        }

        .footer button {
            background: none;
            border: none;
            color: white;
            text-align: center;
            cursor: pointer;
        }

        .footer button img {
            width: 20px;
            margin-bottom: 5px;
        }

        .footer button span {
            display: block;
            font-size: 8px;
        }

        .footer button:hover {
            color: #6a1b9a;
        }
    </style>
</head>
<body>

            <div class="service-item" onclick="window.location.href='betting.html'">

        <button onclick="window.location.href='loan.html'">

        </button>
        <button onclick="window.location.href='wealth.html'">
            <img src="https://img.icons8.com/ios-filled/50/bar-chart.png" alt="Wealth">

        </button>
        <button onclick="window.location.href='reward.html'">
            <img src="https://img.icons8.com/ios-filled/50/gift.png" alt="Reward">

        </button>
        <button onclick="window.location.href='me.html'">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js"></script>

    <script>
        // Import Firebase SDKs
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";

// Firebase Configuration
const firebaseConfig = {
    apiKey: "AIzaSyA1dzpeYvPixn7y3yPx-h6M031QLXJFXBc",
    authDomain: "vbankmfv.firebaseapp.com",
    projectId: "vbankmfv",
    storageBucket: "vbankmfv.firebasestorage.app",
    messagingSenderId: "920021461554",
    appId: "1:920021461554:web:93e1f0ed565c78a04c2a2b",
    measurementId: "G-G37D2FP82T"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);
const db = getFirestore(app);

// Real-time Firestore Listener for User Balance and Username
const setUpRealTimeListener = (userId) => {
    const userDoc = doc(db, "users", userId);

    onSnapshot(userDoc, (docSnapshot) => {
        if (docSnapshot.exists()) {
            const { balance, username } = docSnapshot.data();
            document.getElementById("userBalance").innerText = `â‚¦${balance.toFixed(2)}`;
            document.getElementById("username").innerText = `Hi, ${username}`;
        } else {
            // Initialize balance to 0 and default username if user does not exist
            setDoc(userDoc, { balance: 0, username: "User" });
            document.getElementById("userBalance").innerText = "â‚¦0.00";
            document.getElementById("username").innerText = "Hi, User";
        }
    });
};

// Real-time Listener for System Message (Shared for all users)
const setUpSystemMessageListener = () => {
    const messageDoc = doc(db, "system", "message");

    onSnapshot(messageDoc, (docSnapshot) => {
        if (docSnapshot.exists()) {
            const { message } = docSnapshot.data();
            document.getElementById("systemMessage").innerText = message || "ðŸ“¢ Recipient will be charged â‚¦50 of the EMTL...";
        } else {
            // Initialize system message if it doesn't exist
            setDoc(messageDoc, { message: "ðŸ“¢ Recipient will be charged â‚¦50 of the EMTL..." });
            document.getElementById("systemMessage").innerText = "ðŸ“¢ Recipient will be charged â‚¦50 of the EMTL...";
        }
    });
};

// Log Out User
const logOut = async () => {
    try {
        await signOut(auth);
        alert("Logged out successfully!");
        window.location.href = "login.html";
    } catch (error) {
        console.error("Error logging out:", error.message);
    }
};

// Monitor Authentication State
onAuthStateChanged(auth, (user) => {
    if (user) {
        // Set up real-time listener for balance and username updates
        setUpRealTimeListener(user.uid);
    } else {
        alert("You must log in to access this page.");
        window.location.href = "login.html";
    }
});

// Set up system message listener
setUpSystemMessageListener();

// Attach Event Listener for Logout Button
document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("logoutButton").addEventListener("click", logOut);
});

    </script>
</body>
