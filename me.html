<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-storage.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA1dzpeYvPixn7y3yPx-h6M031QLXJFXBc",
      authDomain: "vbankmfv.firebaseapp.com",
      projectId: "vbankmfv",
      storageBucket: "vbankmfv.firebasestorage.app",
      messagingSenderId: "920021461554",
      appId: "1:920021461554:web:93e1f0ed565c78a04c2a2b",
      measurementId: "G-G37D2FP82T"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const db = getFirestore();
    const storage = getStorage();

    // DOM Elements
    const profileImage = document.getElementById('profileImage');
    const profilePicInput = document.getElementById('profilePicInput');
    const form = document.getElementById('profileForm');
    const saveButton = document.getElementById('saveButton');
    const phoneNumberInput = document.getElementById('phoneNumber');
    const pinInput = document.getElementById('pinInput');
    const oldPinInput = document.getElementById('oldPinInput');
    const savePinButton = document.getElementById('savePinButton');
    const pinStatusMessage = document.getElementById('pinStatusMessage');
    const pinSection = document.getElementById('pinSection');

    // Fetch user data when logged in
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userUID = user.uid;

        // Fetch user profile data from Firestore based on UID
        const userDocRef = doc(db, "users", userUID);
        const userDoc = await getDoc(userDocRef);

        if (userDoc.exists()) {
          const data = userDoc.data();
          form.firstName.value = data.firstName || '';
          form.middleName.value = data.middleName || '';
          form.lastName.value = data.lastName || '';
          form.username.value = data.username || '';
          form.email.value = user.email || '';

          // Display profile picture if exists
          if (data.profilePic) {
            profileImage.src = data.profilePic;
          }

          // Fetch phone number in real-time
          onSnapshot(userDocRef, (snapshot) => {
            if (snapshot.exists()) {
              phoneNumberInput.value = snapshot.data().phoneNumber || '';
            }
          });

          // Check if PIN is already set for the user
          if (data.pin) {
            pinSection.innerHTML = `
              <label for="oldPinInput">Old PIN</label>
              <input type="password" id="oldPinInput" placeholder="Enter your old PIN">
              <label for="pinInput">New PIN (4 digits)</label>
              <input type="password" id="pinInput" maxlength="4" placeholder="Enter your new PIN">
              <button type="button" id="savePinButton">Change PIN</button>
              <p id="pinStatusMessage">You already have a PIN. Change it below.</p>
            `;
          } else {
            pinSection.innerHTML = `
              <label for="pinInput">Create a PIN (4 digits)</label>
              <input type="password" id="pinInput" maxlength="4" placeholder="Enter your new PIN">
              <button type="button" id="savePinButton">Create PIN</button>
              <p id="pinStatusMessage">You don't have a PIN yet. Create one below.</p>
            `;
          }
        } else {
          console.log("No user data found");
        }
      } else {
        console.log("User is not logged in");
      }
    });

    // Update profile picture in Firebase Storage
    profilePicInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file) {
        const storageRef = ref(storage, `profilePics/${auth.currentUser.uid}`);
        await uploadBytes(storageRef, file);
        const profilePicURL = await getDownloadURL(storageRef);
        profileImage.src = profilePicURL;

        // Update Firestore with the new profile picture URL
        const userUID = auth.currentUser.uid;
        await updateDoc(doc(db, "users", userUID), { profilePic: profilePicURL });
      }
    });

    // Save other profile changes to Firestore
    saveButton.addEventListener('click', async () => {
      const updates = {
        firstName: form.firstName.value,
        middleName: form.middleName.value,
        lastName: form.lastName.value,
        username: form.username.value
      };
      const userUID = auth.currentUser.uid;
      await updateDoc(doc(db, "users", userUID), updates);
      alert('Profile updated successfully!');
    });

    // Save or change PIN to Firestore
    savePinButton.addEventListener('click', async () => {
      const oldPin = oldPinInput.value;
      const newPin = pinInput.value;

      if (!newPin || newPin.length !== 4) {
        alert('PIN must be 4 digits');
        return;
      }

      const userUID = auth.currentUser.uid;
      const userDocRef = doc(db, "users", userUID);
      const userDoc = await getDoc(userDocRef);

      if (userDoc.exists()) {
        const userData = userDoc.data();
        if (userData.pin) {
          // Check if the old PIN matches the stored one
          if (oldPin === userData.pin) {
            await updateDoc(userDocRef, { pin: newPin });
            alert('PIN changed successfully!');
          } else {
            alert('Incorrect old PIN');
          }
        } else {
          // No PIN exists, create a new one
          await updateDoc(userDocRef, { pin: newPin });
          alert('PIN created successfully!');
        }
      } else {
        alert('User not found');
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .profile-pic {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .profile-pic img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-pic input {
      display: none;
    }
    .profile-pic label {
      margin-top: 10px;
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      color: #555;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[readonly] {
      background-color: #e9ecef;
      cursor: not-allowed;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #pinInput {
      width: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Profile</h2>
    <div class="profile-pic">
      <img id="profileImage" src="default-profile.png" alt="Profile Picture">
      <input type="file" id="profilePicInput">
      <label for="profilePicInput">Change Picture</label>
    </div>
    <form id="profileForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName">
      
      <label for="middleName">Middle Name</label>
      <input type="text" id="middleName">
      
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName">
      
      <label for="username">Username</label>
      <input type="text" id="username">
      
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" readonly>
      
      <label for="email">Email Address</label>
      <input type="text" id="email" readonly>
      
      <button type="button" id="saveButton">Save Changes</button>
    </form>
    <div id="pinSection" style="margin-top: 20px;">
      <!-- PIN Section dynamically populated -->
    </div>
  </div>
</body>
</html>
