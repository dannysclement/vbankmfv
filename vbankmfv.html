<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Transfer to Vbank
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-black text-white">
  <div class="max-w-md mx-auto p-4">
   <!-- Header -->
   <div class="flex items-center justify-between mb-4">
    <i class="fas fa-arrow-left text-xl">
    </i>
    <h1 class="text-xl font-semibold">
     Transfer to Vbank
    </h1>
    <i class="fas fa-ellipsis-v text-xl">
    </i>
   </div>
   <!-- Recipient Account Section -->
   <div class="bg-gray-800 p-4 rounded-lg mb-4">
    <div class="flex items-center justify-between mb-2">
     <span class="font-semibold">
      Recipient Account
     </span>
     <span class="text-green-500 text-sm">
      Instant, Zero Issues
     </span>
    </div>
    <input class="w-full bg-gray-700 text-gray-400 p-2 rounded-lg mb-4" placeholder="Enter 10-digit Account No. or Phone No." type="text"/>
    <button class="w-full bg-purple-700 text-gray-400 p-2 rounded-lg">
     Next
    </button>
   </div>
   <!-- Recent and Favorites Section -->
   <div class="bg-gray-800 p-4 rounded-lg">
    <div class="flex items-center justify-between mb-4">
     <div class="flex space-x-4">
      <span class="text-purple-500 border-b-2 border-purple-500 pb-1">
       Recent
      </span>
      <span class="text-gray-400">
       Favorites
      </span>
     </div>
     <i class="fas fa-search text-gray-400">
     </i>
    </div>
    <!-- Recent Item -->
    <div class="flex items-center mb-4">
     <img alt="Avatar of Gift Onyinye Dennis" class="w-12 h-12 rounded-full mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/ebKFVLNbAoQKn45F3OMrD5OKSqPthGggOUUlQWQUIQw.jpg" width="50"/>
     <div class="flex-1">
      <div class="font-semibold">
       GIFT ONYINYE DENNIS
      </div>
      <div class="text-gray-400">
       8116788630
      </div>
      <div class="text-gray-400 text-sm">
       Add to Favorite for a seamless transfer
      </div>
     </div>
     <div class="text-purple-500 text-sm">
      Set Up
      <i class="fas fa-chevron-right">
      </i>
     </div>
    </div>
    <!-- View All -->
    <div class="text-center text-gray-400">
     View All
     <i class="fas fa-chevron-right">
     </i>
    </div>
   </div>
  </div>
 </body>
</html>
